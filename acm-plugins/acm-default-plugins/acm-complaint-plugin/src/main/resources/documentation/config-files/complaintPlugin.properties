,{"desc": "All Closed Refer External", "name":"all-closed-external", "value":"fq={!join from=disposition_id_s to=object_id_s}disposition_type_s:refer_external"}   \
,{"desc": "All Closed Open Investigation", "name":"all-closed-investigation", "value":"fq={!join from=disposition_id_s to=object_id_s}disposition_type_s:open_investigation"}   \
,{"desc": "(No Filter)", "name":"", "value":"", default:true} \
]

