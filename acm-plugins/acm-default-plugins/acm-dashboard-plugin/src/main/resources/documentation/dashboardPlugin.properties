## Default dashboard JSON String.
acm.defaultDashboard={"title":"Dashboard","structure":"6-6","rows":[{"columns":[{"styleClass":"col-md-6","widgets":[{"type":"teamTaskWorkload","config":{"due":"dueInAWeek"},"title":"Team Task Workload","$$hashKey":"00B"},{"type":"myTasks","config":{},"title":"My Tasks","$$hashKey":"00C"}],"$$hashKey":"007"},{"styleClass":"col-md-6","widgets":[{"type":"myComplaints","config":{},"title":"My Complaints","$$hashKey":"00M"}],"$$hashKey":"008"}],"$$hashKey":"005"}]}

## Dashboard java script file to be used for the dashboard
acm.dashboardFile=dashboard.acm.js



## If you want to introduce new widgets to ACM3 set acm.add.widget = true
## and set acm.new.widgets = newWidgetOne,newWidgetTwo etc. after you 
## delete old values from previous update.
acm.add.widget=true

## New widgets
acm.new.widgets=myCases,casesByStatusSummary,weather,news,myComplaints,myTasks,teamTaskWorkload,newComplaints,activeOrdersByQueue


## Default widgets per role when you start the systen first time.
acm.role.callcenter=weather,news,myComplaints
acm.role.investigator=weather,news,myTasks
acm.role.administrator=weather,news,teamTaskWorkload,myTasks,myComplaints,newComplaints,activeOrdersByQueue
acm.role.investigator.supervisor=weather,news,teamTaskWorkload,myTasks,myComplaints,activeOrdersByQueue
acm.role.analyst=weather,news,teamTaskWorkload,myTasks,myComplaints,newComplaints,activeOrdersByQueue
acm.role.analyst.dev=weather,news
acm.role.callcenter.dev=weather,news
acm.role.administrator.dev=weather,news
acm.role.supervisor.dev=weather,news
acm.role.investigator.dev=weather,news


##modules where Dashboard will be used

acm.modules=DASHBOARD,CASE,TIME,COST,TASK,COMPLAINT
