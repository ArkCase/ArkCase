# ***** Set root logger level to DEBUG and its only appender to A.
log4j.rootLogger=DEBUG, console, filelog

# ***** console is set to be a ConsoleAppender.
log4j.appender.console=org.apache.log4j.ConsoleAppender
# ***** console uses PatternLayout.
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.filelog=org.apache.log4j.RollingFileAppender
log4j.appender.filelog.File=${user.home}/logs/acm/acm-app.log
log4j.appender.filelog.MaxFileSize=10240KB
log4j.appender.filelog.MaxBackupIndex=20
log4j.appender.filelog.layout=org.apache.log4j.PatternLayout
log4j.appender.filelog.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.auditlog=org.apache.log4j.RollingFileAppender
log4j.appender.auditlog.File=${user.home}/logs/acm/acm-audit.log
log4j.appender.auditlog.MaxFileSize=10240KB
log4j.appender.auditlog.MaxBackupIndex=20
log4j.appender.auditlog.layout=org.apache.log4j.PatternLayout
log4j.appender.auditlog.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.logger.org.activiti.engine.impl=INFO
log4j.logger.org.apache=INFO
log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.web=DEBUG
log4j.logger.org.mule=INFO
log4j.logger.com.mchange.v2=INFO

log4j.logger.com.armedia.acm.auth=TRACE

log4j.logger.acm-audit-log=INFO, auditlog

log4j.throwableRenderer=org.apache.log4j.EnhancedThrowableRenderer

