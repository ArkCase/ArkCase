<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
<h:head>
    <title>ACM: Armedia Case Management</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Author" content="Armedia LLC" />
    <meta name="viewport" content="width=1024" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>


	<!--<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/blueprint/screen.css" type="text/css" media="screen, projection" />-->
	<!--<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/blueprint/print.css" type="text/css" media="print" />-->
	<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/acm/basic.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/acm/forms.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="${request.contextPath}/app/resources/styles/acm/messages.css" type="text/css" media="screen, projection" />
	<!--[if lt IE 8]>
		<link rel="stylesheet" href="${request.servletPath}/styles/blueprint/ie.css" type="text/css" media="screen, projection" />
	<![endif]-->
	<ui:insert name="headIncludes"/>
</h:head>
<h:body>
<!--<div class="container">-->
    <!-- topbar / skipnav, action buttons
        sidebar / navigation lines (home, eda, eprp, etc)
        main / username,
        footer

    -->
    <p:layout fullPage="true">

        <!-- header="Top" -->
        <p:layoutUnit position="north" size="100"  resizable="true" closable="false" collapsible="true" >
            <ui:insert name="topBar"/>
        </p:layoutUnit>

        <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="false" collapsible="true">
            <h:outputText value="South unit content."/>
        </p:layoutUnit>

        <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="false" collapsible="true">
            <!--<h:outputText value="West unit content."/>-->
            <h:outputText id="pluginName" value="#{acmTestPlugin.pluginName}"/>
        </p:layoutUnit>

        <!--<p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="false" collapsible="true"-->
                      <!--effect="drop">-->
            <!--<h:outputText value="Right unit content."/>-->
        <!--</p:layoutUnit>-->

        <p:layoutUnit position="center">
            <h:form>
                This fullPage layout consists of five different layoutUnits which are resizable and closable by default.

            </h:form>
        </p:layoutUnit>

    </p:layout>

</h:body>
</f:view>
</html>
