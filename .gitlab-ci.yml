security_scan_results:
  stage: security_scan_results
  only:
    variables:
      - $SECURITY_SCAN_RESULTS
  script:
    - wget https://github.com/brian1917/vcodeHMAC-CLI/releases/download/v1.0/vcodeHMAC-CLI_linux
    - chmod 755 vcodeHMAC-CLI_linux
    - touch credentials
    - echo "[DEFAULT]" >> credendials
    - echo "veracode_api_key_id = $VERACODE_API_KEY" >> credentials
    - echo "veracode_api_key_secret = $VERACODE_API_SECRET" >> credentials
    # Get scan info
    - BUILDINFO="$(curl -k --compressed -H \"Authorization: $(./vcodeHMAC-CLI_linux -credsFile credentials -url https://analysiscenter.veracode.com/api/5.0/getbuildinfo.do -method GET)\" https://analysiscenter.veracode.com/api/5.0/getbuildinfo.do?app_id=529559 2>/dev/null)"
    - BUILD_ID=$(grep -oPm1 "(?<=build_id=\")[^\"<]+" <<< "$BUILDINFO" | head -1)
    # Get detailed report
    - DETAILED_REPORT="$(curl -k --compressed -H \"Authorization: $(./vcodeHMAC-CLI_linux -credsFile credentials -url https://analysiscenter.veracode.com/api/5.0/detailedreport.do -method GET)\" https://analysiscenter.veracode.com/api/5.0/detailedreport.do?build_id=$BUILD_ID 2>/dev/null)"
    - SCAN_SCORE=$(grep -oPm1 "(?<=score=\")[^\"<]+" <<< "$DETAILED_REPORT" | head -1)
    # Get detailed report as PDF
    - curl -k --compressed -H "Authorization: $(./vcodeHMAC-CLI_linux -credsFile credentials -url https://analysiscenter.veracode.com/api/5.0/detailedreportpdf.do -method GET)" https://analysiscenter.veracode.com/api/4.0/detailedreportpdf.do?build_id=$BUILD_ID > scan-report.pdf 
    # Send results via email
    - echo 'set from = "veracode-scan@armedia.com"' >> ~/.muttrc
    - echo 'set realname = "Veracode Scan"' >> ~/.muttrc
    - echo 'set smtp_url = "smtp://relay.armedia.com:25"' >> ~/.muttrc
    - echo 'set crypt_use_gpgme=no' >> ~/.muttrc
    - echo 'set ssl_starttls = no' >> ~/.muttrc
    - echo "Detailed scan result attached" | mutt -s "Veracode scan of Arkcase code on $(date +%m-%d-%y) finished with score $SCAN_SCORE" $EMAIL_ADDRESSES -a scan-report.pdf

    
