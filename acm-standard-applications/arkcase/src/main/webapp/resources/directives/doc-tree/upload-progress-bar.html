<div class="modal-header">
    <h3 translate>common.directive.docTree.progressBar.header</h3>
</div>
<div class="modal-body">
    <h4 translate>common.directive.docTree.progressBar.currentFileProgress</h4>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{currentChunkUploadProgress}}" aria-valuemin="0" aria-valuemax="100" ng-style="chunkUploadPercentage">
            {{ currentChunkUploadProgress }}
        </div>
    </div>
    <h4 translate>common.directive.docTree.progressBar.totalProgress</h4>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="{{currentTotalUploadProgress}}" aria-valuemin="0" aria-valuemax="100" ng-style="totalUploadPercentage">
            {{ currentTotalUploadProgress }}
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-secondary" ng-click="onClickCancel()">
        <span translate>common.directive.docTree.progressBar.cancel</span>
    </button>
</div>
