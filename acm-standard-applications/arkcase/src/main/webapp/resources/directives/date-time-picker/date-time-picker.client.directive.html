<div class="input-group input-group-md"
     moment-picker="dateInPicker"
     format="{{format}}"
     disable="disable"
     min-date="minDate"
     max-date="maxDate"
     autoclose="onSelectClose"
     show-header="showHeader"
     change="onDateChange(newValue, oldValue)"
     placeholder="placeholder"
     selectable="selectable(date, type)"
     start-view="month"
     is-open="datepickerOptions.isOpen"
>
    <input class="form-control"
           placeholder="Select a date"
           ng-model="dateInPicker"
           ng-required="isRequired"
           ng-readonly="isReadonly"
           ng-blur="onBlur(dateInPicker)"
    >
    <span class="input-group-addon">
          <i class="fa fa-calendar"></i>
    </span>
</div>
