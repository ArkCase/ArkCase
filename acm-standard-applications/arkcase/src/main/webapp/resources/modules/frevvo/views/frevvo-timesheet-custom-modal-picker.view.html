<div class="modal-header">
    <h3><span>{{header}}</span></h3>
</div>
<div class="modal-body" id="modal-body">
    <div ui-grid="gridOptions" ui-grid-selection class="grid"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="onClickCancel()">
        <span translate> common.directive.searchModal.btnCancel.text </span>
    </button>
    <button type="button" ng-disabled="!selectedItem" class="btn btn-primary" ng-click="onClickOk()">
        <span translate> common.directive.searchModal.btnOk.text </span>
    </button>
</div>
