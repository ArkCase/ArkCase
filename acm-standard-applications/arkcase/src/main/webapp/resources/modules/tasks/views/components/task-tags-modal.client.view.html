<div class="modal-header">
    <h3>
        <span translate>tasks.comp.tags.modal.title</span>
    </h3>

</div>

<div class="modal-body">
    <form name="addTagsForm">
        <label translate>tasks.comp.tags.modal.search</label>
        <tags-input ng-model="tags" display-property="title_parseable" key-property="id" replace-spaces-with-dashes="false"
                on-tag-adding="checkTag($tag)" add-on-blur="false">
            <auto-complete min-length="2" max-results-to-show="10" source="loadTags($query)"></auto-complete>
        </tags-input>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" ng-click="onClickCancel()">
        <span translate>tasks.comp.tags.modal.buttons.cancel</span>
    </button>
    <button class="btn btn-primary" ng-click="onClickOk()" ng-disabled="addTagsForm.$invalid">
        <span translate>tasks.comp.tags.modal.buttons.ok</span>
    </button>
</div>
