<div class="modal-header">
    <h3>
        <span translate>tasks.coordination.pickAssignee.placeholder</span>
    </h3>
</div>
<div class="modal-body">
    <tree-table-view tree-data="data" on-select="onSelect" on-lazy-load="onLazyLoad" total-groups="totalGroups" config="cfg"
            on-load-more="onLoadMore" show-actions="false" show-supervisor="false" show-type="false" app-role-to-groups="appRoleToGroups"
            group-type-list="groupTypeList" groups-map="groupsMap" />
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="onClickCancel()" translate>
        tasks.userSearch.cancelButton
    </button>
    <button type="button" class="btn btn-primary" ng-click="onClickOk()" ng-disabled="disableOk()" translate>
        tasks.userSearch.confirmButton
    </button>
</div>
