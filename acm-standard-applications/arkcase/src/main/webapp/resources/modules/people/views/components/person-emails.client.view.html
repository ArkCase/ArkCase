<div ng-controller="People.EmailsController">
    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">
                <span translate>people.comp.emails.title</span>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs" permission="editPerson" permission-properties="objectInfo"
                            permission-action="hide" ng-click="addNew()">
                        <i class="fa fa-lg fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pagination
                    adjust-table-height="gridOptions.data.length" class="grid"></div>
        </div>
    </div>
</div>
