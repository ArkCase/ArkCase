<div ng-controller="Admin.DashboardConfigController">
    <panel-view header="{{'admin.dashboard.title' | translate}}" collapsible="false">
        <div class="row">
            <object-authorization data="widgetsData" object-display-name="name" on-object-selected="onObjSelect"
                    role-display-name="name" on-auth-role-change="onAuthRoleSelected"
                    object-title="{{'admin.dashboard.widgets' | translate}}" pagination-data-control="scrollLoadData"
                    filter-data-control="filterData" selected-object="lastSelectedWidget" object-type="role" />
        </div>
    </panel-view>
</div>
