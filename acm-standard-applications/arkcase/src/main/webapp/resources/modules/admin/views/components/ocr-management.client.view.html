<div data-ng-controller="Admin.OcrManagementController">
    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">
                <span translate>admin.mediaServices.ocrConfigForm.title</span>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs" ng-click="saveChanges()">
                        <i class="fa fa-lg fa-save"></i>
                        <span translate>
			            	admin.mediaServices.ocrConfigForm.save.button
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="ocrConfigDataModel['ocr.enabled']">
                            <span translate>admin.mediaServices.ocrConfigForm.enableOCR.checkbox</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
