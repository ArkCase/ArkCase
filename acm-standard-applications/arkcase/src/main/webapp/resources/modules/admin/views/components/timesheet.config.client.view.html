<div data-ng-controller="Admin.TimesheetController">

    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">
                <span translate>admin.forms.timesheetConfiguration.timeSheetProperties</span>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs" ng-click="saveTimesheetProperties()">
                        <i class="fa fa-lg fa-save"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="timesheetProperties['time.plugin.useApprovalWorkflow']">
                            <span translate>admin.forms.timesheetConfiguration.useWorkflowCheckbox</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="timesheetProperties['time.plugin.addTimesheetToBilling']">
                            <span translate>admin.forms.timesheetConfiguration.addTimesheetToBilling</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">
                <span translate>admin.forms.timesheetConfiguration.chargeRole.title</span>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs" ng-click="addNew()">
                        <i class="fa fa-lg fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pagination
                    adjust-table-height="gridOptions.data.length" class="grid"></div>
        </div>
    </div>

</div>
