<div ng-controller="Admin.ModulesListController" class="well-sm">
    <a ng-class="{active: module.active}" class="list-group-item" ng-repeat="module in modules" ng-click="selectModule(module)">{{module.title
        | translate}}</a>
    <div ng-if="!modules || modules.length == 0" translate>admin.application.module.config.message</div>
</div>
