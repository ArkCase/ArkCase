<div class="pull-right well">
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="applyChanges()"><i
                class="fa fa-save"/>
            <span translate>admin.application.login.config.apply.label</span>
        </button>
    </div>
</div>
<panel-view header="{{'admin.application.login.config.title' | translate}}" collapsible="false">
    <div ng-controller="Admin.LoginConfigController" class="well-sm">
        <form>
            <div class="text">
                <label class="control-label" for="idleLimit">
                    <span translate>admin.application.login.config.idleLimit.label</span>
                </label>
                <input ng-model="idleLimit"
                       class="form-control input-sm"
                       type="number"
                       id="idleLimit"
                />
            </div>
        </form>
    </div>
</panel-view>
