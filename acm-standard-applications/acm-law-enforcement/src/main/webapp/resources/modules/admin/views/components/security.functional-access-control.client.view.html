<div ng-controller="Admin.FunctionalAccessController">
    <panel-view header="{{'admin.security.functionalAccessControl' | translate}}" collapsible="false">
        <div class="row">
            <object-authorization data="rolesData" object-display-name="name" on-object-selected="onObjSelect"
                    role-display-name="name" on-auth-role-change="onAuthRoleSelected"
                    object-title="{{'admin.security.functionalAccessControl.applicationRole' | translate}}"
                    pagination-data-control="scrollLoadData" filter-data-control="filterData" selected-object="lastSelectedRole"
                    object-type="!role" />
        </div>
    </panel-view>
</div>
