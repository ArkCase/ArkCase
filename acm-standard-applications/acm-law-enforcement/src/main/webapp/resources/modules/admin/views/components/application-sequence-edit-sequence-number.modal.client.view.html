<div class="modal-header">
    <h3><span translate>admin.application.sequenceManagement.config.editSequenceNumber.modal.title</span></h3>
</div>
<div class="modal-body">
    <form name="editSequenceNumber">
        <div class="row">
            <div class="col-sm-12 form-group">
                <label for="sequencePartValue" translate>admin.application.sequenceManagement.config.editSequenceNumber.modal.sequencePartValue</label>
                <span class="required-asterisk">*</span><br />
                <input type="number" id="sequencePartValue" name="sequencePartValue" ng-model="sequenceEntity.sequencePartValue"
                       class="input-md form-control"
                       required>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="onClickCancel()">
        <span translate>admin.application.sequenceManagement.config.modal.cancel </span>
    </button>
    <button type="button" class="btn btn-primary" ng-click="onClickOk()" ng-disabled="editSequenceNumber.$invalid">
        <span translate> admin.application.sequenceManagement.config.modal.save</span>
    </button>
</div>
