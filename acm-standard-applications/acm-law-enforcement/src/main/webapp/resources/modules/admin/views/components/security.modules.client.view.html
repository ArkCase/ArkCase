<div ng-controller="Admin.ModulesController">
    <panel-view header="{{'admin.security.modules' | translate}}" collapsible="false">
        <div class="row">
            <object-authorization-roles show-filter="showFilter" data="modulesData" object-display-name="name"
                    on-object-selected="onObjSelect" role-display-name="name" on-auth-role-change="onAuthRoleSelected"
                    object-title="{{'admin.security.modules.module' | translate}}"
                    pagination-data-control="scrollLoadData" filter-data-control="filterData"
                    selected-object="lastSelectedPrivilege" />
        </div>
    </panel-view>
</div>
