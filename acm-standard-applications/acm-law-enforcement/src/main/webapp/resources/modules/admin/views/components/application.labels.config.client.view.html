<panel-view header="{{'admin.application.labels.config.title' | translate}}" collapsible="false">
    <div ng-controller="Admin.LabelsConfigController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <select ng-model="selectedNamespace" class="form-control input-sm"
                                    ng-options="option.name for option in namespacesDropdownOptions"
                                    ng-change="reloadGrid()"
                                    ng-disabled="disabledInputs">
                            </select>
                        </div>
                        <div class="form-group">
                            <select ng-model="selectedLanguage" class="form-control input-sm"
                                    ng-options="lang for lang in languagesDropdownOptions"
                                    ng-change="reloadGrid()"
                                    ng-disabled="disabledInputs">
                            </select>
                        </div>
                    </form>


                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span translate>admin.application.labels.config.defaultLabel</span>
                                ({{settings.defaultLang}})
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="lang in languagesDropdownOptions">
                                    <a href="#" ng-click="changeDefaultLng($event, lang)">{{lang}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right ">
                        <!-- Refresh resources button -->
                        <button class="btn btn-sm btn-info"
                                ng-click="refreshAllResources()"
                                ng-disabled="disabledInputs"
                                title="{{'admin.application.labels.config.refreshAll.title' | translate}}">
                            <i class="fa fa-refresh"></i>
                            <span translate>admin.application.labels.config.refreshAll</span>
                        </button>

                        <!-- Current module reset button -->
                        <div class="btn-group btn-group-sm" dropdown>
                            <button type="button"
                                    ng-bootbox-confirm-action="resetCurrentModuleResources(false)"
                                    ng-bootbox-confirm="{{'admin.application.labels.config.resetModule.confirm' | translate}}"
                                    class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                                <span translate>admin.application.labels.config.resetModule</span>
                            </button>
                            <button type="button" class="btn btn-danger dropdown-toggle" dropdown-toggle>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a
                                            ng-bootbox-confirm-action="resetCurrentModuleResources(true)"
                                            ng-bootbox-confirm="{{'admin.application.labels.config.resetModule.confirm' | translate}}">
                                        <span translate>admin.application.labels.config.useBaseLanguage</span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <!-- All modules reset button -->
                        <div class="btn-group btn-group-sm" dropdown>
                            <button type="button"
                                    ng-bootbox-confirm-action="resetAllResources(false)"
                                    ng-bootbox-confirm="{{'admin.application.labels.config.resetAll.confirm' | translate}}"
                                    class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                                <span translate>admin.application.labels.config.resetAll</span>
                            </button>
                            <button type="button" class="btn btn-danger dropdown-toggle" dropdown-toggle>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a
                                            ng-bootbox-confirm-action="resetAllResources(true)"
                                            ng-bootbox-confirm="{{'admin.application.labels.config.resetAll.confirm' | translate}}">
                                        <span translate>admin.application.labels.config.useBaseLanguage</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </nav>

        <div class="row">
            <div ui-grid="gridOptions"
                 ui-grid-resize-columns
                 ui-grid-selection
                 adjust-table-height="gridOptions.data.length"
                 ui-grid-auto-resize
                 class="grid">
            </div>
        </div>
    </div>
</panel-view>
