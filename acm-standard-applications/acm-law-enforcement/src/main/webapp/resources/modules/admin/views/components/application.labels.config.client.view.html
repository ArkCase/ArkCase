<panel-view header="{{'admin.application.labels.config.title' | translate}}" collapsible="false">
    <div ng-controller="Admin.LabelsConfigController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <select ng-model="selectedNamespace" class="form-control input-sm"
                                    ng-options="option.name for option in namespacesDropdownOptions"
                                    ng-change="reloadGrid()"
                                    ng-disabled="disabledInputs">
                            </select>
                        </div>
                        <div class="form-group">
                            <select ng-model="selectedLocale" class="form-control input-sm"
                                    ng-options="item as item.native for item in languagesDropdownOptions track by item.code"
                                    ng-change="reloadGrid()"
                                    ng-disabled="disabledInputs">
                            </select>
                        </div>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span translate>admin.application.labels.config.defaultLabel</span>
                                ({{defaultLocale.native}})
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li ng-repeat="x in languagesDropdownOptions">
                                    <a href="#" ng-click="changeDefaultLocale($event, x.code)">{{x.native}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right ">
                        <!-- Refresh resources button -->
                        <button class="btn btn-sm btn-info"
                                ng-click="refreshAllResources()"
                                ng-disabled="disabledInputs"
                                title="{{'admin.application.labels.config.refreshAll.title' | translate}}">
                            <i class="fa fa-refresh"></i>
                            <span translate>admin.application.labels.config.refreshAll</span>
                        </button>

                        <!-- Current module reset button -->
                        <button class="btn btn-sm btn-danger"
                                ng-bootbox-confirm-action="resetCurrentModuleResources()"
                                ng-bootbox-confirm="<i class='fa fa-exclamation-triangle text-danger'></i> {{'admin.application.labels.config.resetModule.confirm' | translate}}"
                                title="{{'admin.application.labels.config.resetModule.title' | translate}}">
                            <i class="fa fa-trash-o"></i>
                            <span translate>admin.application.labels.config.resetModule</span>
                        </button>

                        <!-- All modules reset button -->
                        <button class="btn btn-sm btn-danger"
                                ng-bootbox-confirm-action="resetAllResources()"
                                ng-bootbox-confirm="<i class='fa fa-exclamation-triangle text-danger'></i> {{'admin.application.labels.config.resetAll.confirm' | translate}}"
                                title="{{'admin.application.labels.config.resetAll.title' | translate}}">
                            <i class="fa fa-trash-o"></i>
                            <span translate>admin.application.labels.config.resetAll</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <div ui-grid="gridOptions"
             ui-grid-resize-columns
             ui-grid-selection
             adjust-table-height="gridOptions.data.length"
             ui-grid-auto-resize
             class="grid">
        </div>
    </div>
</panel-view>
