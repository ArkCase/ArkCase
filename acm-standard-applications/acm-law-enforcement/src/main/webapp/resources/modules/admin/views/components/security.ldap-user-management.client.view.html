<div ng-controller="Admin.LdapUserManagementController">
    <div class="pull-right well">
        <div class="btn-group">
            <button class="btn btn-xs btn-link" ng-click="cloneUser()">
                <i class="fa fa-clone"></i>
                <span translate>admin.security.ldap.user.management.cloneButton</span>
            </button>
            <button class="btn btn-xs btn-link" ng-bootbox-confirm-action="deleteUser()" ng-bootbox-confirm="<i class='fa fa-fw fa-exclamation-triangle text-danger'></i>
                    {{ 'admin.security.ldap.user.management.deleteUserMsg' | translate}}">
                <i class="fa fa-trash"></i>
                <span translate>admin.security.ldap.user.management.deleteUserBtn</span>
            </button>
        </div>
    </div>
    <panel-view header="{{'admin.security.ldap.user.management.title' | translate}}" collapsible="false">
        <div class="row">
            <object-authorization-roles data="appUsers" object-display-name="name" on-object-selected="onObjSelect" role-display-name="name"
                    on-auth-role-change="onAuthRoleSelected" object-title="{{'admin.security.ldap.user.management.user' | translate}}" />
        </div>
    </panel-view>
</div>
