<div ng-controller="Admin.LdapUserManagementController">
    <panel-view header="{{'admin.security.ldap.user.management.title' | translate}}" collapsible="false">
        <div class="row">
            <object-authorization-roles data="appUsers" object-display-name="name" on-object-selected="onObjSelect"
                                        role-display-name="name" on-auth-role-change="onAuthRoleSelected"
                                        object-title="{{'admin.security.ldap.user.management.user' | translate}}"/>
        </div>
        <div class="panel-body">
            <button class="btn btn-sm btn-success" ng-click="cloneUser()">
                <span translate>admin.security.ldap.user.management.cloneButton</span>
            </button>
            <button class="btn btn-sm btn-danger" ng-bootbox-confirm-action="deleteUser()"
                    ng-bootbox-confirm="<i class='fa fa-fw fa-exclamation-triangle text-danger'></i>
                    {{ 'admin.security.ldap.user.management.deleteUserMsg' | translate}}">
                <span translate>admin.security.ldap.user.management.deleteUserBtn</span>
            </button>
        </div>
    </panel-view>
</div>
