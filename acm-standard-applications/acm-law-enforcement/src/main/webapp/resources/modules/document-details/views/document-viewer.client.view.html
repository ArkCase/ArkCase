<div class="well" class="snowbound-iframe-div">
    <div ng-switch on="showVideoPlayer">
        <div ng-switch-when="true">
            <videogular vg-theme="config.theme" vg-auto-play="config.autoPlay">
		        <vg-media vg-src="config.sources">
		        </vg-media>
		
		        <vg-controls>
		            <vg-play-pause-button></vg-play-pause-button>
		            <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
		            <vg-scrub-bar>
		                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
		            </vg-scrub-bar>
		            <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
		            <vg-volume>
		                <vg-mute-button></vg-mute-button>
		                <vg-volume-bar></vg-volume-bar>
		            </vg-volume>
		            <vg-fullscreen-button></vg-fullscreen-button>
		        </vg-controls>
		
		        <vg-buffering></vg-buffering>
		        <vg-overlay-play></vg-overlay-play>
		        <vg-poster vg-url='config.plugins.poster'></vg-poster>
		    </videogular>
        </div>
        <div ng-switch-when="false">
            <iframe class="snowbound-iframe" style="display:none;" onload="this.style.display='block'" ng-src="{{documentViewerUrl}}"></iframe>
        </div>
    </div>
</div>
