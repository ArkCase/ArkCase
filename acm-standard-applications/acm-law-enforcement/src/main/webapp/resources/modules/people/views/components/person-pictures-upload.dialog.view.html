<div class="modal-header">
    <h3><span translate>people.comp.pictures.dialog.title</span></h3>
</div>
<div class="modal-body">
    <div class="row">
       <div class="col-sm-12 form-group">
        <label translate>people.comp.pictures.dialog.title <span class="required-asterisk">*</span></label><br/>
       	<button ngf-select ng-model="userPicture" id="file"
                ngf-pattern="'image/*'" ngf-accept="'image/*'"
                class="btn btn-sm btn-default" ngf-change="upload()"><span
                translate>people.comp.pictures.dialog.browse</span></button>
        {{userPicture.name}}
       </div>
    </div>
    <div class="row">
       <div class="col-sm-12 form-group">
          <label translate>people.comp.pictures.dialog.setPrimary <span class="required-asterisk">*</span></label><br/>
          <label>
             <translate>people.comp.pictures.dialog.yes</translate>
             <input type="radio" ng-model="isDefault" ng-value="true">
          </label>
          <label>
            <translate>people.comp.pictures.dialog.no</translate>
            <input type="radio" ng-model="isDefault" ng-value="false">
          </label>
       </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="onClickCancel()" translate>
        people.comp.pictures.dialog.cancel
    </button>
    <button type="button" class="btn btn-primary" ng-click="onClickOk()" )><span translate>people.comp.pictures.dialog.upload</span>
    </button>
</div>
