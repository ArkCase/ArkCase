<div ng-controller="People.ActionsController">
    <div class="pull-right">
        <div class="btn-group">
            <button class="btn btn-sm btn-default" ng-click="export()">
                <i class="fa fa-upload"></i>
                <span translate>people.comp.actions.export.button</span>
            </button>
            <button class="btn btn-sm btn-default" ng-click="import()">
                <i class="fa fa-download"></i>
                <span translate>people.comp.actions.import.button</span>
            </button>
            <button class="btn btn-sm btn-default" ng-click="activate()">
                <i class="fa fa-play-circle"></i>
                <span translate>people.comp.actions.activate.button</span>
            </button>
            <button class="btn btn-sm btn-default" ng-click="deactivate()">
                <i class="fa fa-stop"></i>
                <span translate>people.comp.actions.deactivate.button</span>
            </button>
            <button class="btn btn-sm btn-default" ng-click="merge()">
                <i class="fa fa-code-fork"></i>
                <span translate>people.comp.actions.merge.button</span>
            </button>
            <button class="btn btn-sm btn-default" ng-click="refresh()">
                <i class="fa fa-refresh"></i>
            </button>
        </div>
    </div>
</div>
