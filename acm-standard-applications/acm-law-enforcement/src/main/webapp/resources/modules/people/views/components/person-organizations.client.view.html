<div ng-controller="People.OrganizationsController">
    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">
                <span translate>people.comp.organizations.title</span>
                <div class="pull-right">
                    <button class="btn btn-xs btn-default" ng-click="setPrimary()"
                            ng-disabled="!(!isDefault() && hasSelected)">
                        <i class="fa fa-star"></i>
                        <span translate>people.comp.organizations.actions.setPrimary</span>
                    </button>
                    <button class="btn btn-xs btn-default" ng-click="addExisting()">
                        <i class="fa fa-search"></i>
                        <span translate>people.comp.organizations.actions.addExisting</span>
                    </button>
                    <button class="btn btn-xs btn-default" ng-click="addNew()">
                        <i class="fa fa-plus"></i>
                        <span translate>people.comp.organizations.actions.addNew</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ui-grid="gridOptions"
                 ui-grid-resize-columns
                 adjust-table-height="gridOptions.data.length"
                 ui-grid-auto-resize
                 ui-grid-pagination
                 ui-grid-selection
                 class="grid">
            </div>
        </div>
    </div>
</div>
