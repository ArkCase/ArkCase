<div ng-controller="People.OrganizationsController">
    <div class="panel panel-success panel-grid">
        <div class="row">
            <div class="btn-group pull-right">
                <button class="btn btn-sm btn-default" ng-click="delete()">
                    <span translate>people.comp.organizations.actions.delete</span>
                </button>
                <button class="btn btn-sm btn-default" ng-click="setPrimary()">
                    <span translate>people.comp.organizations.actions.setPrimary</span>
                </button>
                <button class="btn btn-sm btn-default" ng-click="addExisting()">
                    <span translate>people.comp.organizations.actions.addNew</span>
                </button>
                <button class="btn btn-sm btn-default" ng-click="addExisting()">
                    <span translate>people.comp.organizations.actions.addNew</span>
                </button>
            </div>
        </div>
        <div class="panel-heading">
            <div class="panel-title">
                <span translate>people.comp.organizations.title</span>
            </div>
        </div>
        <div class="panel-body">
            <div ui-grid="gridOptions"
                 ui-grid-resize-columns
                 ui-grid-auto-resize
                 ui-grid-pagination
                 ui-grid-edit
                 ui-grid-cell-nav
                 adjust-table-height="gridOptions.data.length"
                 class="grid">
            </div>
        </div>
    </div>
</div>
