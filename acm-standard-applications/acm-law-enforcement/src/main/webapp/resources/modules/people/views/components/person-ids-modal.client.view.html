<div class="modal-header">
    <h3 ng-hide="isEdit">
        <span translate>people.comp.ids.modal.addID</span>
    </h3>

    <h3 ng-show="isEdit">
        <span translate>people.comp.ids.modal.editID</span>
    </h3>
</div>
<div class="modal-body">
    <form name="idForm">
        <div class="row">
        	<div class="col-sm-6 form-group">
        		<label for="identificationNumber" translate>people.comp.ids.modal.number.label <span class="required-asterisk">*</span></label>
                <input id="identificationNumber" class="input-md form-control" type="text" required="required" ng-model="identification.identificationNumber"
                       placeholder="{{ 'people.comp.ids.modal.number.placeholder' | translate }}">
        	</div>
        	<div class="col-sm-6 form-group">
        	  <label for="idTypes"
                           translate>people.comp.ids.modal.type.label <span class="required-asterisk">*</span></label>
                           <select id="idTypes" class="input-md form-control" required="required"
                        ng-model="identification.identificationType"
                        ng-options="item.type as item.name for item in identificationTypes"></select>
        	</div>
        </div>
        
        <div class="row">
        	<div class="col-sm-6 form-group">
        		<label for="identificationIssuer" translate>people.comp.ids.modal.issuer.label</label>
                <input id="identificationIssuer" type="text" class="input-md form-control" ng-model="identification.identificationIssuer"
                       placeholder="{{ 'people.comp.ids.modal.issuer.placeholder' | translate }}">
        	</div>
        	<div class="col-sm-6 form-group">
        	  <label for="identificationYearIssued" translate>people.comp.ids.modal.yearIssued.label</label>
              <input id="identificationYearIssued" type="text" class="input-md form-control" ng-model="identification.identificationYearIssued"
                       placeholder="{{ 'people.comp.ids.modal.yearIssued.placeholder' | translate }}">
        	</div>
        </div>
        
        <div class="row">
        	<div class="col-sm-12 form-group">
        		<label translate>people.comp.ids.modal.setPrimary <span class="required-asterisk">*</span></label><br/>
                <label>
                    <input type="radio" ng-model="isDefault" ng-value="true">
                    <translate>people.comp.ids.modal.yes</translate>
                </label>
                <label>
                    <input type="radio" ng-model="isDefault" ng-value="false">
                    <translate>people.comp.ids.modal.no</translate>
                </label>
        	</div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" ng-click="onClickCancel()">
        <span translate>people.comp.ids.modal.btnCancel.text</span>
    </button>
    <button class="btn btn-primary" ng-click="onClickOk()" ng-disabled="idForm.$invalid">
        <span translate>people.comp.ids.modal.btnOk.text</span>
    </button>
</div>
