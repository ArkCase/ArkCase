<div ng-controller="People.DetailsController">
    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">
                <span translate>people.comp.details.title</span>
                <div class="pull-right">
                    <button permission="editPerson" permission-properties="objectInfo" permission-action="hide"
                            class="btn btn-default btn-xs" ng-click="saveDetails()"><i class="fa fa-lg fa-save"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <!-- TODO: "disable" doesn't work on summernote  -->
            <summernote permission="editPerson" permission-properties="objectInfo" permission-action="disable" config="options"
                    ng-model="objectInfo.details"></summernote>
        </div>
    </div>

</div>
