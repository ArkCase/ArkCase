<div class="modal-header">
    <h3 ng-hide="isEdit">
        <span translate>people.comp.addresses.modal.addAddress</span>
    </h3>

    <h3 ng-show="isEdit">
        <span translate>people.comp.addresses.modal.editAddress</span>
    </h3>
</div>
<div class="modal-body">
    <form name="addressesForm">
        <div class="modal-body">
            <form name="addressesForm">
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label translate> people.comp.addresses.modal.country.label</label>
                        <select class="form-control"
                                ng-model="address.country">
                            <option ng-repeat="option in countries" value="{{option.code}}">
                                {{option.name}}
                            </option>
                        </select>
                    </div>
                    <div class="col-sm-4 form-group">
                        <label for="addressTypes_{{::$id}}" translate> people.comp.addresses.modal.type.label</label>
                        <select id="addressTypes_{{::$id}}" class="form-control"
                                ng-model="address.addressType"
                                ng-options="item.type as item.name for item in addressTypes"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label translate>
                            people.comp.addresses.modal.streetAddress.label</label>
                        <input type="text" ng-model="address.streetAddress"
                               class="input-md form-control"
                               placeholder="{{ 'people.comp.addresses.modal.streetAddress.placeholder' | translate }}">
                    </div>
                    <div class="col-sm-4 form-group">
                        <label translate>
                            people.comp.addresses.modal.streetAddress2.label</label>
                        <input type="text" ng-model="address.streetAddress2"
                               class="input-md form-control"
                               placeholder="{{ 'people.comp.addresses.modal.streetAddress2.placeholder' | translate }}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label translate>
                            people.comp.addresses.modal.city.label</label>
                        <input type="text" ng-model="address.city"
                               class="input-md form-control"
                               placeholder="{{ 'people.comp.addresses.modal.city.placeholder' | translate }}">
                    </div>
                    <div class="col-sm-3 form-group">
                        <label translate>
                            people.comp.addresses.modal.state.label</label>
                        <input type="text" ng-model="address.state"
                               class="input-md form-control"
                               placeholder="{{ 'people.comp.addresses.modal.state.placeholder' | translate }}">
                    </div>
                    <div class="col-sm-1 form-group">
                        <label translate>
                            people.comp.addresses.modal.zip.label</label>
                        <input type="text" ng-model="address.zip"
                               class="input-md form-control"
                               placeholder="{{ 'people.comp.addresses.modal.zip.placeholder' | translate }}">
                    </div>
                </div>
            </form>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" ng-click="onClickCancel()">
        <span translate>people.comp.addresses.modal.btnCancel.text</span>
    </button>
    <button class="btn btn-primary" ng-click="onClickOk()" ng-disabled="addressForm.$invalid">
        <span translate>people.comp.addresses.modal.btnOk.text</span>
    </button>
</div>
