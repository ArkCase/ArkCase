<div ng-controller="Cases.CalendarController">
    <div class="panel panel-success">
        <div class="panel-heading">
            <div class="panel-title">
                <span translate>cases.comp.calendar.title</span>

                <div class="pull-right">
                    <button class="btn btn-default btn-xs" ng-click="onClickRefresh()"><i
                            class="fa fa-lg fa-refresh"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="casesCalendar"></div>
        </div>
    </div>
</div>
