<section class="well">
    <h4 class="well-small">
        <span translate>profile.locale.title</span>
    </h4>
    <div ng-controller="Profile.LocaleController">
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span translate>profile.locale.locale</span>{{profileInfo.prefLocale}}<span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li ng-repeat="lang in languagesDropdownOptions">
                        <a href="#" ng-click="changeDefaultLng($event, lang)">{{lang}}</a>
                    </li>
                </ul>
            </li>
        </ul>

    </div>
</section>
