<div ng-controller="Reports.DatepickersController" ng-cloak>

    <label for="dateFromReports" translate>reports.startDate.label</label>
        <p class="input-group">
            <input id="dateFromReports" type="text"
                   class="form-control"
                   datepicker-popup="{{'common.defaultDatePickerFormat' | translate}}"
                   ng-model="data.startDate"
                   is-open="opened.openedStart"
                   close-on-date-selection="true"
                   show-button-bar="true"
                   on-open-focus="false"
                   close-text="{{'reports.datepicker.close' | translate}}"/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-primary" ng-click="opened.openedStart = !opened.openedStart">
                    <i class="fa fa-calendar"></i>
                </button>
            </span>
        </p>

    <label for="dateToReports" translate>reports.endDate.label</label>

        <p class="input-group">
            <input id="dateToReports" type="text"
                   class="form-control"
                   datepicker-popup="{{'common.defaultDatePickerFormat' | translate}}"
                   ng-model="data.endDate"
                   is-open="opened.openedEnd"
                   close-on-date-selection="true"
                   show-button-bar="true"
                   on-open-focus="false"
                   close-text="{{'reports.datepicker.close' | translate}}"/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-primary" ng-click="opened.openedEnd = !opened.openedEnd">
                    <i class="fa fa-calendar"></i>
                </button>
            </span>
        </p>

</div>
