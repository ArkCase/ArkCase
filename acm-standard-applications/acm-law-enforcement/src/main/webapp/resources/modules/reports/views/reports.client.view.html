<div ng-controller="ReportsController">
    <div class="module-content">
        <div class="left-sidebar">
            <div class="module-header">
                <h3>
                    <span translate>reports.title</span>
                </h3>
            </div>
            <div class="well panel">
                <div class="panel-body">

                    <div ng-include="'modules/reports/views/components/reports-selection.client.view.html'"></div>
                    <div ng-include="'modules/reports/views/components/reports-state.client.view.html'"></div>
                    <div ng-include="'modules/reports/views/components/reports-datepickers.client.view.html'"></div>

                    <div>
                        <button class="btn btn-sm btn-primary" ng-click="generateReport()"
                                ng-disabled="!data.reportSelected">
                            <span translate>reports.btn.generateReport</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-body">
            <iframe name="reports-iframe"
                    class="reports-iframe"
                    frameborder="0"
                    ng-src="{{reportUrl}}">
            </iframe>
        </div>
    </div>
</div>
