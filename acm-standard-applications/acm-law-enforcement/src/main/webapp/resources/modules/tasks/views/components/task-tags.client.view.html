<div ng-controller="Tasks.TagsController">
    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">
                <span translate>tasks.comp.tags.title</span>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs" ng-hide="isReadOnly(objectInfo)" ng-click="addNew()"
                            permission="addTag" permission-properties="objectInfo" permission-action="disable"><i
                            class="fa fa-lg fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ui-grid="gridOptions"
                 ui-grid-resize-columns
                 ui-grid-selection
                 ui-grid-auto-resize
                 ui-grid-pagination
                 adjust-table-height="gridOptions.data.length"
                 class="grid"></div>
        </div>
    </div>
</div>
