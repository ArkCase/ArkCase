<div ng-controller="Tasks.ReferencesController">
    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">
                <span translate>tasks.comp.references.title</span>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs" ng-click="addReference()" permission="addReference" permission-object-type="TASK"
                            permission-properties="objectInfo" permission-action="disable">
                        <i class="fa fa-lg fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pagination
                    adjust-table-height="gridOptions.data.length" class="grid"></div>
        </div>
    </div>
</div>
