<div class="modal-header">
    <h3><span translate>Sign Task</span></h3>
</div>
<div class="modal-body">
    <!--
    The body of the dialog with the value to pass '{{valuePassed}}'
    -->
    <div> Sign with your password:<span class="required-asterisk">*</span>
        <input type="password" placeholder="Enter password" ng-model="password" required />
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="onClickCancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="onClickOk()" ng-disabled="!password">Sign</button>
</div>
