<div class="modal-header">
    <h3>
        <span translate>common.addOrganization.title</span>
    </h3>
</div>
<div class="modal-body">
    <form name="addOrganizationForm">
        <div id="selectRadio">
            <div>
                <input ng-model="selectExisting" value="0"
                       type="radio" ng-change="radioChanged()" id="addNew"
                       class="radio-inline">
                <label class="radio-inline" for="addNew">
                    <span translate>common.addOrganization.addNew.label</span>
                </label>
            </div>
            <div>
                <input ng-model="selectExisting" value="1" type="radio"
                       ng-change="radioChanged()" id="selectExisting"
                       class="radio-inline">
                <label class="radio-inline" for="selectExisting">
                    <span translate>common.addOrganization.selectExisting.label</span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <div>
                    <label for="organization_{{::$id}}"
                           translate>common.addOrganization.organization.label</label>
                </div>
                <input id="organization_{{::$id}}" class="form-control" type="text" ng-model="organizationValue"
                       ng-click="radioChanged()" required>
            </div>
            <div class="col-sm-6 form-group">
                <div>
                    <label for="types_{{::$id}}"
                           translate>common.addOrganization.type.label</label>
                </div>
                <select id="types_{{::$id}}"
                        ng-model="type"
                        ng-options="item.type as item.name for item in types"></select>
            </div>
        </div>
        <div class="row" ng-show="showDescription">
            <label for="description_{{::$id}}"/>
            <textarea id="description_{{::$id}}" ng-model="description"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" ng-click="onClickCancel()">
        <span translate>common.addOrganization.btnCancel.text</span>
    </button>
    <button class="btn btn-primary" ng-click="onClickOk()" ng-disabled="addOrganizationForm.$invalid">
        <span translate>common.addOrganization.btnOk.text</span>
    </button>
</div>
