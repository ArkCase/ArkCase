<div class="modal-header">
    <h3>
        <span translate>common.addPerson.title</span>
    </h3>
</div>
<div class="modal-body">
    <form name="addPersonForm">
        <button type="button" class="btn btn-primary"
                ng-click="addNewPerson()" translate>
            common.addPerson.addNew.label
        </button>
        <div class="row">
            <div class="col-sm-6 form-group">
                <div>
                    <label for="person"
                           translate>common.addPerson.person.label</label>
                </div>
                <input id="person" class="form-control" type="text" ng-model="personName"
                       ng-click="pickPerson()" placeholder="{{'common.addPerson.selectExisting.label' | translate}}"
                       required>
            </div>
            <div class="col-sm-6 form-group">
                <div>
                    <label for="types"
                           translate>common.addPerson.type.label</label>
                </div>
                <select id="types"
                        class="form-control"
                        ng-model="type"
                        ng-options="item.type as item.name for item in types"></select>
            </div>
        </div>
        <div class="row" ng-show="showDescription">
            <div class="col-sm-12">
                <label for="description"/>
                <textarea id="description" class="form-control" ng-model="description"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" ng-click="onClickCancel()">
        <span translate>common.addPerson.btnCancel.text</span>
    </button>
    <button class="btn btn-primary" ng-click="onClickOk()" ng-disabled="addPersonForm.$invalid">
        <span translate>common.addPerson.btnOk.text</span>
    </button>
</div>
