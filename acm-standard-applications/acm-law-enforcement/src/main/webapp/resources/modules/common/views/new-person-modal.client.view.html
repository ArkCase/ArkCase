<div class="modal-body">
    <form name="personForm" ng-submit="save()">
        <div class="module-header">
            <h3><span translate>common.newPerson.title</span></h3>
        </div>
        <div class="well-sm">
            <div class="row">
                <div class="well-sm">
                    <div class="pull-right">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary btn-sm" ng-click="onClickCancel()">
                                <span translate>common.newPerson.cancelButton</span>
                            </button>
                            <button type="submit" ng-disabled="personForm.$invalid || saved"
                                    class="btn btn-primary btn-sm" data-toggle="tooltip"
                                    id="saveButton" data-title="Save">
                                <i class="fa fa-floppy-o"></i>
                                <span translate> common.newPerson.saveButton</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row well-sm">
            <div class="col-sm-4 form-group">
                <label for="familyName" translate> common.newPerson.familyName </label>
                <span class="required-asterisk">*</span>
                <input type="text"
                       id="familyName"
                       ng-model="person.familyName"
                       required="required"
                       class="input-md form-control"
                       placeholder="{{ 'common.newPerson.familyName.placeholder' | translate }}"
                       style="background-color: white;">
            </div>
            <div class="col-sm-4">
                <label for="middleName" class="control-label">{{ 'common.newPerson.middleName'
                    |
                    translate}}</label>
                <input type="text"
                       id="middleName"
                       ng-model="person.middleName"
                       class="input-md form-control"
                       placeholder="{{ 'common.newPerson.middleName.placeholder' | translate }}"
                       style="background-color: white;">
            </div>
            <div class="col-sm-4">
                <label for="givenName" class="control-label">{{ 'common.newPerson.givenName' |
                    translate}}</label>
                <span class="required-asterisk">*</span>
                <input type="text"
                       id="givenName"
                       ng-model="person.givenName"
                       class="input-md form-control"
                       required="required"
                       placeholder="{{ 'common.newPerson.givenName.placeholder' | translate }}">
            </div>
        </div>
        <div id="accordion" class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseIdentification" translate>
                            common.newPerson.identification.title</a>
                    </h4>
                </div>
                <div id="collapseIdentification" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label translate>
                                    common.newPerson.identification.identificationNumber</label>
                                <input type="text" ng-model="person.defaultIdentification.identificationNumber"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newPerson.identification.identificationNumber.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label translate>common.newPerson.identification.identificationType</label>
                                <select class="form-control"
                                        ng-required="person.defaultIdentification.identificationNumber"
                                        ng-disabled="!person.defaultIdentification.identificationNumber"
                                        ng-model="person.defaultIdentification.identificationType">
                                    <option ng-repeat="option in identificationTypes" value="{{option.key}}">
                                        {{option.value | translate}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label translate>
                                    common.newPerson.identification.identificationIssuer</label>
                                <input type="text" ng-model="person.defaultIdentification.identificationIssuer"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newPerson.identification.identificationIssuer.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label translate>
                                    common.newPerson.identification.identificationYearIssued</label>
                                <p class="input-group">
                                    <input type="text"
                                           class="form-control"
                                           placeholder="{{'common.newPerson.identification.identificationYearIssued.placeholder' | translate}}"
                                           datepicker-popup="{{'common.defaultDatePickerFormat' | translate}}"
                                           datepicker-append-to-body="false"
                                           ng-model="person.defaultIdentification.identificationYearIssued"
                                           is-open="defaultOpened"
                                           close-on-date-selection="true"
                                           show-button-bar="true"
                                           on-open-focus="false"
                                           close-text="{{'common.newPerson.identification.identificationYearIssued.close.button' | translate}}"/>
                                    <span class="input-group-btn">
                                                 <button type="button" class="btn btn-default"
                                                         ng-click="defaultOpened = !defaultOpened">
                                                         <i class="fa fa-calendar"></i>
                                                 </button>
                                          </span>
                                </p>
                            </div>
                            <div class="col-sm-4 form-group">
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="addIdentification();"
                                            ng-show="person.identifications.length < 1">
                                        <i class="fa fa-plus text-success"></i><span
                                            translate>common.newPerson.addAnother</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div ng-repeat="identification in person.identifications">
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label translate>common.newPerson.identification.identificationNumber</label>
                                    <input type="text" ng-model="identification.identificationNumber"
                                           class="input-md form-control"
                                           required="required"
                                           placeholder="{{ 'common.newPerson.identification.identificationNumber.placeholder' | translate }}">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label translate>common.newPerson.identification.identificationType</label>
                                    <select class="form-control"
                                            required="required"
                                            ng-disabled="!identification.identificationNumber"
                                            ng-model="identification.identificationType">
                                        <option ng-repeat="option in identificationTypes" value="{{option.key}}">
                                            {{option.value | translate}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label translate>
                                        common.newPerson.identification.identificationIssuer</label>
                                    <input type="text" ng-model="identification.identificationIssuer"
                                           class="input-md form-control"
                                           placeholder="{{ 'common.newPerson.identification.identificationIssuer.placeholder' | translate }}">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <div>
                                        <label translate>
                                            common.newPerson.identification.identificationYearIssued</label>
                                        <p class="input-group">
                                            <input type="text"
                                                   class="form-control"
                                                   placeholder="{{'common.newPerson.identification.identificationYearIssued.placeholder' | translate}}"
                                                   datepicker-popup="{{'common.defaultDatePickerFormat' | translate}}"
                                                   datepicker-append-to-body="false"
                                                   ng-model="identification.identificationYearIssued"
                                                   is-open="identification.opened"
                                                   close-on-date-selection="true"
                                                   show-button-bar="true"
                                                   on-open-focus="false"
                                                   close-text="{{'common.newPerson.identification.identificationYearIssued.close.button' | translate}}"/>
                                            <span class="input-group-btn">
                                                 <button type="button" class="btn btn-default"
                                                         ng-click="identification.opened = !identification.opened">
                                                         <i class="fa fa-calendar"></i>
                                                 </button>
                                          </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-sm-4 form-group">
                                    <div class="pull-left">
                                        <label class="control-label">&nbsp;</label>
                                        <button type="button" class="btn btn-link form-control"
                                                ng-click="removeIdentification(identification)">
                                            <i class="fa fa-minus text-danger"></i><span translate>common.newPerson.communicationAccounts.removeContactMethod</span>
                                        </button>
                                    </div>
                                    <div class="pull-left">
                                        <label class="control-label">&nbsp;</label>
                                        <button type="button" class="btn btn-link form-control"
                                                ng-click="addIdentification();"
                                                ng-show="$last">
                                            <i class="fa fa-plus text-success"></i><span
                                                translate>common.newPerson.addAnother</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapsePicture" translate>common.newPerson.picture.title</a>
                </h4>
            </div>
            <div id="collapsePicture" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="panel-body" data-ng-repeat="picture in pictures">
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label translate>common.newPerson.picture.title</label><br/>
                                <button ngf-select ng-model="userPictures[$index]" ng-hide="userPictures[$index].name"
                                        ngf-pattern="'image/*'" ngf-accept="'image/*'"
                                        class="btn btn-sm btn-default"><span
                                        translate>common.newPerson.picture.browse</span></button>
                                {{userPictures[$index].name}}
                            </div>
                            <div class="col-sm-4 form-group">
                                <div class="pull-left" ng-show="picture.name">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="removePicture($index)">
                                        <i class="fa fa-minus text-danger"></i><span
                                            translate>common.newPerson.remove</span>
                                    </button>
                                </div>
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="addEmptyPicture();"
                                            ng-show="$last && userPictures[$index].name">
                                        <i class="fa fa-plus text-success"></i><span
                                            translate>common.newPerson.addAnother</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOrganizations" translate>common.newPerson.organizations.title</a>
                </h4>
            </div>
            <div id="collapseOrganizations" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="panel-body">
                        <div ng-repeat="organizationAssociation in person.organizationAssociations">
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label>&nbsp;</label>
                                    <input type="text" ng-model="organizationAssociation.organization.organizationValue"
                                           ng-click="searchOrganization($index)"
                                           class="input-md form-control"
                                           placeholder="{{ 'common.newPerson.organizations.searchExisting.placeholder' | translate }}">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label translate>
                                        common.newPerson.organizations.organizationType</label>
                                    <input class="form-control" ng-disabled="true"
                                           ng-model="organizationAssociation.personToOrganizationAssociationType">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <div class="pull-left">
                                        <label class="control-label">&nbsp;</label>
                                        <button type="button" class="btn btn-link form-control"
                                                ng-click="removeOrganization(organizationAssociation)" ng-show="!$first">
                                            <i class="fa fa-minus text-danger"></i><span translate>common.newPerson.remove</span>
                                        </button>
                                    </div>
                                    <div class="pull-left">
                                        <label class="control-label">&nbsp;</label>
                                        <button type="button" class="btn btn-link form-control"
                                                ng-click="addNewOrganization();">
                                            <i class="fa fa-plus text-success"></i><span
                                                translate>common.newPerson.addAnother</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseLocations" translate>common.newPerson.locations.title</a>
                </h4>
            </div>
            <div id="collapseLocations" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label translate> common.newPerson.locations.country</label>
                            <select class="form-control"
                                    ng-model="person.defaultAddress.country">
                                <option ng-repeat="option in countries" value="{{option.key}}">
                                    {{option.value | translate}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-4 form-group">
                            <label translate> common.newPerson.locations.type</label>
                            <select class="form-control"
                                    ng-model="person.defaultAddress.type">
                                <option ng-repeat="option in addressTypes" value="{{option.key}}">
                                    {{option.value | translate}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label translate>
                                common.newPerson.locations.streetAddress</label>
                            <input type="text" ng-model="person.defaultAddress.streetAddress"
                                   class="input-md form-control"
                                   placeholder="{{ 'common.newPerson.locations.streetAddress.placeholder' | translate }}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label translate>
                                common.newPerson.locations.streetAddress2</label>
                            <input type="text" ng-model="person.defaultAddress.streetAddress2"
                                   class="input-md form-control"
                                   placeholder="{{ 'common.newPerson.locations.streetAddress2.placeholder' | translate }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label translate>
                                common.newPerson.locations.city</label>
                            <input type="text" ng-model="person.defaultAddress.city"
                                   class="input-md form-control"
                                   placeholder="{{ 'common.newPerson.locations.city.placeholder' | translate }}">
                        </div>
                        <div class="col-sm-3 form-group">
                            <label translate>
                                common.newPerson.locations.state</label>
                            <input type="text" ng-model="person.defaultAddress.state"
                                   class="input-md form-control"
                                   placeholder="{{ 'common.newPerson.locations.state.placeholder' | translate }}">
                        </div>
                        <div class="col-sm-1 form-group">
                            <label translate>
                                common.newPerson.locations.zip</label>
                            <input type="text" ng-model="person.defaultAddress.zip"
                                   class="input-md form-control"
                                   placeholder="{{ 'common.newPerson.locations.zip.placeholder' | translate }}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <div class="pull-left">
                                <label class="control-label">&nbsp;</label>
                                <button type="button" class="btn btn-link form-control"
                                        ng-click="addAddress();"
                                        ng-show="person.addresses.length < 1">
                                    <i class="fa fa-plus text-success"></i><span
                                        translate>common.newPerson.addAnother</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div ng-repeat="address in person.addresses">
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label translate> common.newPerson.locations.country</label>
                                <select class="form-control"
                                        ng-model="address.country">
                                    <option ng-repeat="option in countries" value="{{option.key}}">
                                        {{option.value | translate}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label translate> common.newPerson.locations.type</label>
                                <select class="form-control" ng-model="address.type">
                                    <option ng-repeat="option in addressTypes" value="{{option.key}}">
                                        {{option.value | translate}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label translate>
                                    common.newPerson.locations.streetAddress</label>
                                <input type="text" ng-model="address.streetAddress"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newPerson.locations.streetAddress.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label translate>
                                    common.newPerson.locations.streetAddress2</label>
                                <input type="text" ng-model="address.streetAddress2"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newPerson.locations.streetAddress2.placeholder' | translate }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label translate>
                                    common.newPerson.locations.city</label>
                                <input type="text" ng-model="address.city"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newPerson.locations.city.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-3 form-group">
                                <label translate>
                                    common.newPerson.locations.state</label>
                                <input type="text" ng-model="address.state"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newPerson.locations.state.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-1 form-group">
                                <label translate>
                                    common.newPerson.locations.zip</label>
                                <input type="text" ng-model="address.zip"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newPerson.locations.zip.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4 form-group">
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="removeAddress(address)">
                                        <i class="fa fa-minus text-danger"></i><span
                                            translate>common.newPerson.remove</span>
                                    </button>
                                </div>
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="addAddress();"
                                            ng-show="$last">
                                        <i class="fa fa-plus text-success"></i><span
                                            translate>common.newPerson.addAnother</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseCommunicationAccounts"
                       translate>common.newPerson.communicationAccounts.title</a>
                </h4>
            </div>
            <div id="collapseCommunicationAccounts" class="panel-collapse collapse">
                <div class="panel-body">
                    <div ng-repeat="caType in communicationAccountsTypes">
                        <div id="defaultPhone" class="row">
                            <div class="col-sm-4">
                                <label>
                                    {{'common.newPerson.communicationAccounts.' + caType |
                                    translate}} </label>
                                <input type="text"
                                       ng-model="person['default'+capitalizeFirstLetter(caType)].value"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newPerson.communicationAccounts.' + caType + '.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4">
                                <label for="defaultPhoneSubType" class="control-label">{{'common.newPerson.communicationAccounts.'
                                    + caType + 'Type' | translate}}</label>
                                <select id="defaultPhoneSubType"
                                        class="form-control"
                                        ng-required="person['default'+capitalizeFirstLetter(caType)].value"
                                        ng-disabled="!person['default'+capitalizeFirstLetter(caType)].value"
                                        ng-model="person['default'+capitalizeFirstLetter(caType)].subType">
                                    <option ng-repeat="option in cmTypes[caType].subLookup" value="{{option.key}}">
                                        {{option.value | translate}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="addContactMethod(caType);"
                                            ng-show="showAddAnotherContactMethod(caType)">
                                        <i class="fa fa-plus text-success"></i><span
                                            translate>common.newPerson.addAnother</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div ng-repeat="contactMethod in person.contactMethods | filter: {type:caType}"
                             class="row">
                            <div class="col-sm-4">
                                <label>
                                    {{'common.newPerson.communicationAccounts.' + caType |
                                    translate}} </label>
                                <input type="text" ng-model="contactMethod.value"
                                       required="required"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newPerson.communicationAccounts.'+ caType +'.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4">
                                <label class="control-label">{{'common.newPerson.communicationAccounts.' +
                                    caType + 'Type' | translate}}</label>
                                <select ng-model="contactMethod.subType"
                                        required="required"
                                        ng-disabled="!contactMethod.value"
                                        class="form-control">
                                    <option ng-repeat="option in cmTypes[caType].subLookup" value="{{option.key}}">
                                        {{option.value | translate}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="removeContactMethod(contactMethod)">
                                        <i class="fa fa-minus text-danger"></i><span translate>common.newPerson.communicationAccounts.removeContactMethod</span>
                                    </button>
                                </div>
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="addContactMethod(caType)"
                                            ng-show="$last">
                                        <i class="fa fa-plus text-success"></i><span
                                            translate>common.newPerson.addAnother</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
