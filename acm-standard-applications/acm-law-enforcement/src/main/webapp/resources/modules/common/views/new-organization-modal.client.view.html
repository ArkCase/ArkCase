<div class="modal-body">
    <form name="organizationForm" ng-submit="save()">
        <div class="module-header">
            <h3><span translate>common.newOrganization.title</span></h3>
        </div>
        <div class="well-sm">
            <div class="row">
                <div class="well-sm">
                    <div class="pull-right">
                        <div class="btn-group">
                            <button type="submit" ng-disabled="organizationForm.$invalid || saved"
                                    class="btn btn-primary btn-sm" data-toggle="tooltip"
                                    id="saveButton" data-title="Save">
                                <i class="fa fa-floppy-o"></i>
                                <span translate> common.newOrganization.saveButton</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row well-sm">
            <div class="col-sm-4 form-group">
                <label for="familyName" translate> common.newOrganization.name </label>
                <input type="text" id="familyName" ng-model="organization.organizationValue"
                       class="input-md form-control"
                       placeholder="{{ 'common.newOrganization.name.placeholder' | translate }}"
                       style="background-color: white;">
            </div>
            <div class="col-sm-4">
                <label class="control-label">{{ 'common.newOrganization.type'
                    |
                    translate}}</label>
                <select class="form-control"
                        ng-model="organization.organizationType">
                    <option ng-repeat="option in organizationTypes" value="{{option.type}}">
                        {{option.name}}
                    </option>
                </select>
            </div>
            <div class="col-sm-4">
                <label class="control-label">{{ 'common.newOrganization.parentOrganization' | translate}}</label>
                <input type="text" ng-model="organization.parentOrganization.organizationValue"
                       readonly
                       ng-click="searchOrganization()"
                       class="input-md form-control"
                       placeholder="{{'common.newOrganization.searchParentOrganization.placeholder' | translate}}"
                       style="background-color: white;">
            </div>
        </div>
        <div id="accordion" class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseIdentification" translate>
                            common.newOrganization.identification.title</a>
                    </h4>
                </div>
                <div id="collapseIdentification" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label translate>
                                    common.newOrganization.identification.identificationID</label>
                                <input type="text" ng-model="organization.defaultIdentification.identificationID"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newOrganization.identification.identificationID.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label translate>
                                    common.newOrganization.identification.identificationNumber</label>
                                <input type="text"
                                       ng-model="organization.defaultIdentification.identificationNumber"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newOrganization.identification.identificationNumber.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label translate>common.newOrganization.identification.identificationType</label>
                                <select class="form-control"
                                        ng-model="organization.defaultIdentification.identificationType">
                                    <option ng-repeat="option in identificationTypes" value="{{option.type}}">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label translate>
                                    common.newOrganization.identification.identificationIssuer</label>
                                <input type="text"
                                       ng-model="organization.defaultIdentification.identificationIssuer"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newOrganization.identification.identificationIssuer.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label translate>
                                    common.newOrganization.identification.identificationYearIssued</label>
                                <input type="text"
                                       ng-model="organization.defaultIdentification.identificationYearIssued"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newOrganization.identification.identificationYearIssued.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4 form-group">
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="addIdentification();"
                                            ng-show="organization.identifications.length < 1">
                                        <i class="fa fa-plus text-success"></i><span
                                            translate>common.newOrganization.addAnother</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div ng-repeat="identification in organization.identifications">
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label translate>
                                        common.newOrganization.identification.identificationID</label>
                                    <input type="text" ng-model="identification.identificationID"
                                           class="input-md form-control"
                                           placeholder="{{ 'common.newOrganization.identification.identificationID.placeholder' | translate }}">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label translate>
                                        common.newOrganization.identification.identificationNumber</label>
                                    <input type="text" ng-model="identification.identificationNumber"
                                           class="input-md form-control"
                                           placeholder="{{ 'common.newOrganization.identification.identificationNumber.placeholder' | translate }}">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label translate>
                                        common.newOrganization.identification.identificationType</label>
                                    <select class="form-control"
                                            ng-model="identification.identificationType">
                                        <option ng-repeat="option in identificationTypes" value="{{option.type}}">
                                            {{option.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label translate>
                                        common.newOrganization.identification.identificationIssuer</label>
                                    <input type="text" ng-model="identification.identificationIssuer"
                                           class="input-md form-control"
                                           placeholder="{{ 'common.newOrganization.identification.identificationIssuer.placeholder' | translate }}">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <div>
                                        <label translate>
                                            common.newOrganization.identification.identificationYearIssued</label>
                                        <input type="text"
                                               ng-model="identification.identificationYearIssued"
                                               class="input-md form-control"
                                               placeholder="{{ 'common.newOrganization.identification.identificationYearIssued.placeholder' | translate }}">
                                    </div>
                                </div>
                                <div class="col-sm-4 form-group">
                                    <div class="pull-left">
                                        <label class="control-label">&nbsp;</label>
                                        <button type="button" class="btn btn-link form-control"
                                                ng-click="removeIdentification(identification)">
                                            <i class="fa fa-minus text-danger"></i><span translate>common.newOrganization.communicationAccounts.removeContactMethod</span>
                                        </button>
                                    </div>
                                    <div class="pull-left">
                                        <label class="control-label">&nbsp;</label>
                                        <button type="button" class="btn btn-link form-control"
                                                ng-click="addIdentification();"
                                                ng-show="$last">
                                            <i class="fa fa-plus text-success"></i><span
                                                translate>common.newOrganization.addAnother</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOrganizations" translate>common.newOrganization.people.title</a>
                </h4>
            </div>
            <div id="collapseOrganizations" class="panel-collapse collapse">
                <div class="panel-body">
                    <div ng-repeat="person in organization.people">
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label>&nbsp;</label>
                                <input type="text"
                                       ng-value="person.givenName + (person.id ? ' ' : '') + person.familyName"
                                       readonly
                                       ng-click="searchPerson($index)"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.comp.newOrganization.people.searchExisting.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4 form-group">
                            </div>
                            <div class="col-sm-4 form-group">
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="removePerson(person)" ng-show="!$first">
                                        <i class="fa fa-minus text-danger"></i><span translate>common.comp.newOrganization.remove</span>
                                    </button>
                                </div>
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="addNewPerson();">
                                        <i class="fa fa-plus text-success"></i><span
                                            translate>common.comp.newOrganization.addAnother</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseLocations" translate>common.newOrganization.locations.title</a>
                </h4>
            </div>
            <div id="collapseLocations" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label translate> common.newOrganization.locations.country</label>
                            <select class="form-control"
                                    ng-model="organization.defaultAddress.country">
                                <option ng-repeat="option in countries" value="{{option.code}}">
                                    {{option.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-sm-4 form-group">
                            <label translate> common.newOrganization.locations.type</label>
                            <select class="form-control"
                                    ng-model="organization.defaultAddress.type">
                                <option ng-repeat="option in addressTypes" value="{{option.type}}">
                                    {{option.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label translate>
                                common.newOrganization.locations.streetAddress</label>
                            <input type="text" ng-model="organization.defaultAddress.streetAddress"
                                   class="input-md form-control"
                                   placeholder="{{ 'common.newOrganization.locations.streetAddress.placeholder' | translate }}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <label translate>
                                common.newOrganization.locations.streetAddress2</label>
                            <input type="text" ng-model="organization.defaultAddress.streetAddress2"
                                   class="input-md form-control"
                                   placeholder="{{ 'common.newOrganization.locations.streetAddress2.placeholder' | translate }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label translate>
                                common.newOrganization.locations.city</label>
                            <input type="text" ng-model="organization.defaultAddress.city"
                                   class="input-md form-control"
                                   placeholder="{{ 'common.newOrganization.locations.city.placeholder' | translate }}">
                        </div>
                        <div class="col-sm-3 form-group">
                            <label translate>
                                common.newOrganization.locations.state</label>
                            <input type="text" ng-model="organization.defaultAddress.state"
                                   class="input-md form-control"
                                   placeholder="{{ 'common.newOrganization.locations.state.placeholder' | translate }}">
                        </div>
                        <div class="col-sm-1 form-group">
                            <label translate>
                                common.newOrganization.locations.zip</label>
                            <input type="text" ng-model="organization.defaultAddress.zip"
                                   class="input-md form-control"
                                   placeholder="{{ 'common.newOrganization.locations.zip.placeholder' | translate }}">
                        </div>
                        <div class="col-sm-4 form-group">
                            <div class="pull-left">
                                <label class="control-label">&nbsp;</label>
                                <button type="button" class="btn btn-link form-control"
                                        ng-click="addAddress();"
                                        ng-show="organization.addresses.length < 1">
                                    <i class="fa fa-plus text-success"></i><span
                                        translate>common.newOrganization.addAnother</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div ng-repeat="address in organization.addresses">
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label translate> common.newOrganization.locations.country</label>
                                <select class="form-control"
                                        ng-model="address.country">
                                    <option ng-repeat="option in countries" value="{{option.code}}">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label translate> common.newOrganization.locations.type</label>
                                <select class="form-control" ng-model="address.type">
                                    <option ng-repeat="option in addressTypes" value="{{option.type}}">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label translate>
                                    common.newOrganization.locations.streetAddress</label>
                                <input type="text" ng-model="address.streetAddress"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newOrganization.locations.streetAddress.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label translate>
                                    common.newOrganization.locations.streetAddress2</label>
                                <input type="text" ng-model="address.streetAddress2"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newOrganization.locations.streetAddress2.placeholder' | translate }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label translate>
                                    common.newOrganization.locations.city</label>
                                <input type="text" ng-model="address.city"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newOrganization.locations.city.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-3 form-group">
                                <label translate>
                                    common.newOrganization.locations.state</label>
                                <input type="text" ng-model="address.state"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newOrganization.locations.state.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-1 form-group">
                                <label translate>
                                    common.newOrganization.locations.zip</label>
                                <input type="text" ng-model="address.zip"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newOrganization.locations.zip.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4 form-group">
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="removeAddress(address)">
                                        <i class="fa fa-minus text-danger"></i><span translate>common.newOrganization.remove</span>
                                    </button>
                                </div>
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="addAddress();"
                                            ng-show="$last">
                                        <i class="fa fa-plus text-success"></i><span
                                            translate>common.newOrganization.addAnother</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseCommunicationAccounts"
                       translate>common.newOrganization.communicationAccounts.title</a>
                </h4>
            </div>
            <div id="collapseCommunicationAccounts" class="panel-collapse collapse">
                <div class="panel-body">
                    <div ng-repeat="caType in communicationAccountsTypes">
                        <div id="defaultPhone" class="row">
                            <div class="col-sm-4">
                                <label>
                                    {{'common.newOrganization.communicationAccounts.' + caType |
                                    translate}} </label>
                                <input type="text"
                                       ng-model="organization['default'+capitalizeFirstLetter(caType)].value"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newOrganization.communicationAccounts.' + caType + '.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4">
                                <label for="defaultPhoneSubType" class="control-label">{{'common.newOrganization.communicationAccounts.'
                                    + caType + 'Type' | translate}}</label>
                                <select id="defaultPhoneSubType" class="form-control"
                                        ng-model="organization['default'+capitalizeFirstLetter(caType)].subType">
                                    <option ng-repeat="option in cmTypes[caType].subTypes" value="{{option.type}}">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="addContactMethod(caType);"
                                            ng-show="showAddAnotherContactMethod(caType)">
                                        <i class="fa fa-plus text-success"></i><span
                                            translate>common.newOrganization.addAnother</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div ng-repeat="contactMethod in organization.contactMethods | filter: {type:caType}"
                             class="row">
                            <div class="col-sm-4">
                                <label>
                                    {{'common.newOrganization.communicationAccounts.' + caType |
                                    translate}} </label>
                                <input type="text" ng-model="contactMethod.value"
                                       class="input-md form-control"
                                       placeholder="{{ 'common.newOrganization.communicationAccounts.'+ caType +'.placeholder' | translate }}">
                            </div>
                            <div class="col-sm-4">
                                <label class="control-label">{{'common.newOrganization.communicationAccounts.'
                                    +
                                    caType + 'Type' | translate}}</label>
                                <select ng-model="contactMethod.subType" class="form-control">
                                    <option ng-repeat="option in cmTypes[caType].subTypes" value="{{option.type}}">
                                        {{option.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="removeContactMethod(contactMethod)">
                                        <i class="fa fa-minus text-danger"></i><span translate>common.newOrganization.communicationAccounts.removeContactMethod</span>
                                    </button>
                                </div>
                                <div class="pull-left">
                                    <label class="control-label">&nbsp;</label>
                                    <button type="button" class="btn btn-link form-control"
                                            ng-click="addContactMethod(caType)"
                                            ng-show="$last">
                                        <i class="fa fa-plus text-success"></i><span
                                            translate>common.newOrganization.addAnother</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
