<div ng-controller="FacetedSearchController">
	<search header="{{'search.title' | translate}}"
			search-btn="{{'search.search.btn' | translate}}"
			export-btn="{{'search.export.btn' | translate}}"
			search-query="{{searchQuery}}"
			search-placeholder="{{'search.search.placeholder' | translate}}"
			filter="{{filter}}"
			config="config"
			customization="customization"
			/>
</div>
