<div class="modal-header">
    <h3 ng-hide="isEdit">
        <span translate>organizations.comp.phones.modal.addPhone</span>
    </h3>

    <h3 ng-show="isEdit">
        <span translate>organizations.comp.phones.modal.editPhone</span>
    </h3>
</div>
<div class="modal-body">
    <form name="phoneForm">
        <div>
            <label for="phoneTypes_{{::$id}}"
                   translate>organizations.comp.phones.modal.type.label</label>
        </div>
        <select id="phoneTypes_{{::$id}}"
                ng-model="phone.subType"
                ng-options="item.type as item.name for item in phoneTypes"></select>
        <div>
            <label for="phoneTypes_{{::$id}}"
                   translate>organizations.comp.phones.modal.value.label</label>
        </div>
        <input id="phones_{{::$id}}" type="text" ng-model="phone.value">
        <div>
            <p translate>organizations.comp.phones.modal.setPrimary</p>
            <input type="radio" ng-model="isDefault" ng-value="true">
            <translate>organizations.comp.phones.modal.yes</translate>
            <input type="radio" ng-model="isDefault" ng-value="false">
            <translate>organizations.comp.phones.modal.no</translate>
        </div>
        <label for="phoneDescription"/>
        <textarea id="phoneDescription" ng-model="phone.description"></textarea>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" ng-click="onClickCancel()">
        <span translate>organizations.comp.phones.modal.btnCancel.text</span>
    </button>
    <button class="btn btn-primary" ng-click="onClickOk()" ng-disabled="phoneForm.$invalid">
        <span translate>organizations.comp.phones.modal.btnOk.text</span>
    </button>
</div>
