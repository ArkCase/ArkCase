<div ng-controller="Organizations.RelatedController">
    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">
                <span translate>organizations.comp.related.title</span>
                <div class="pull-right">
                    <button permission="editOrganization" permission-properties="objectInfo" permission-action="hide" class="btn btn-default btn-xs"
                            ng-click="addOrganizationAssociation()"><i
                            class="fa fa-lg fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ui-grid="gridOptions"
                 ui-grid-resize-columns
                 ui-grid-auto-resize
                 ui-grid-pagination
                 adjust-table-height="gridOptions.data.length"
                 class="grid">
            </div>
        </div>
    </div>
</div>
