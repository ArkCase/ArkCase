<div class="modal-header">
    <h3>
        <span translate>organizations.comp.related.modal.title</span>
    </h3>
</div>
<div class="modal-body">
    <form name="relatedForm">
        <div class="row">
            <div class="col-sm-6 form-group">
                    <label for="organization"
                        translate>organizations.comp.related.modal.organization.label</label><span class="required-asterisk">*</span>
                    <input id="organization" class="form-control" type="text" ng-model="organizationName"
                        ng-click="pickOrganization()" required="required">
            </div>
            <div class="col-sm-6 form-group">
                <div>
                    <label for="relationshipTypes"
                           translate>organizations.comp.related.modal.type.label</label>
                </div>
                <select id="relationshipTypes"
                        ng-model="relationshipType"
                        ng-options="item.type as item.name for item in relationshipTypes"></select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" ng-click="onClickCancel()">
        <span translate>organizations.comp.related.modal.btnCancel.text</span>
    </button>
    <button class="btn btn-primary" ng-click="onClickOk()" ng-disabled="relatedForm.$invalid">
        <span translate>organizations.comp.related.modal.btnOk.text</span>
    </button>
</div>
