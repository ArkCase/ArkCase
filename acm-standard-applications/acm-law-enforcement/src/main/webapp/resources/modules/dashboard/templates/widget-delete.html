<div class="modal-header">
    <h4 class="modal-title"><span ng-bind="translate('ADF_COMMON_DELETE')">Delete</span> <span translate>{{widget.title}}</span></h4>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="widgetTitle" ng-bind="translate('ADF_WIDGET_DELETE_CONFIRM_MESSAGE')">Are you sure you want to delete this widget
                ?</label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeDialog()" ng-bind="translate('ADF_COMMON_CLOSE')">Close</button>
    <button type="button" class="btn btn-primary" ng-click="deleteDialog()" ng-bind="translate('ADF_COMMON_DELETE')">Delete</button>
</div>
