<form role="form">
    <div class="form-group">
        <label for="url">
            <span translate>dashboard.widgets.news.label.feedUrl</span>
        </label>
        <input type="url" class="form-control" id="url" ng-model="config.url"
               placeholder="{{'dashboard.widgets.news.label.enterFeedUrl' | translate}}">
    </div>
    <div class="form-group">
        <label for="description">
            <span translate>dashboard.widgets.news.configDescription</span>
        </label>
        <input type="text" class="form-control" id="description" ng-model="config.description"
               placeholder="{{'dashboard.widgets.news.configDescriptionPlaceholder' | translate}}">
    </div>
</form>
