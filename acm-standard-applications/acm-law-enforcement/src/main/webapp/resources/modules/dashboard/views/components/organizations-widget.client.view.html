<div class="panel-body">
    <div ui-grid="gridOptions"
         ui-grid-resize-columns
         ui-grid-auto-resize
         ui-grid-pagination
         ui-grid-edit
         ui-grid-cell-nav
         adjust-table-height="gridOptions.data.length"
         ng-hide="gridOptions.noData"
         class="grid">
    </div>
    <div class="alert" ng-if="gridOptions.noData">
        <p class="text-center">
            <span translate>dashboard.widgets.organizations.noDataMessage</span>
        </p>
    </div>
</div>
