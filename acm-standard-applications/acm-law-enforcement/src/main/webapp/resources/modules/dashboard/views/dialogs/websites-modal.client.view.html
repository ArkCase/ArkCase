<div class="modal-header">
    <h3 class="modal-title">
        <span ng-hide="isEdit" translate>dashboard.widgets.userWebsites.modal.addWebsite</span>
        <span ng-show="isEdit" translate>dashboard.widgets.userWebsites.modal.editWebsite</span>
    </h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-6">
            <label class="control-label" for="siteName">
                <span translate>dashboard.widgets.userWebsites.modal.name</span>
                <span class="required-asterisk">*</span>
            </label>
            <input id="siteName"
                   ng-model="websiteInfo.name"
                   type="text"
                   placeholder="Enter Site Name"
                   class="form-control input-sm"/>
        </div>
        <div class="col-sm-6">
            <label class="control-label" for="siteUrl">
                <span translate>dashboard.widgets.userWebsites.modal.url</span>
                <span class="required-asterisk">*</span>
            </label>
            <input id="siteUrl"
                   ng-model="websiteInfo.url"
                   type="text"
                   placeholder="Enter Site URL"
                   class="form-control input-sm" 
                   pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$"
                   title="{{'dashboard.widgets.userWebsites.url.title' | translate}}"/>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-secondary pull-left" ng-click="cancel()">
        <span translate>dashboard.widgets.userWebsites.modal.cancel</span>
    </button>
    <button class="btn btn-sm btn-primary pull-right" ng-click="confirm()" ng-disabled="disableConfirm()">
        <span ng-hide="isEdit" translate>dashboard.widgets.userWebsites.modal.addWebsite</span>
        <span ng-show="isEdit" translate>dashboard.widgets.userWebsites.modal.save</span>
    </button>
</div>
