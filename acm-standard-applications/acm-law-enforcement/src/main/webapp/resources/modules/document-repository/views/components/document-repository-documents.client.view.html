<div ng-controller="DocumentRepository.DocumentsController">
    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">
                <span translate>document-repository.comp.documents.title</span>
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="input-xs form-control" ng-model="filter" ng-keyup="onFilter()"
                                   placeholder="{{ 'document-repository.comp.documents.filterInputPlaceholder' | translate }}">
                        </div>
                        <div class="col-md-3">
                            <form name="filesSearch" ng-submit="onSearch()">
                                <div class="input-group">
                                    <input type="text" class="input-xs form-control" ng-model="searchFilter"
                                           placeholder="{{ 'document-repository.comp.documents.searchInputPlaceholder' | translate }}">
                                    <div class="input-group-btn">
                                        <button class="btn btn-primary btn-xs" type="submit">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <div class="pull-right">
                                <button class="btn btn-default btn-xs" ng-click="sendEmail()">
                                    <span translate>
                                        document-repository.comp.documents.sendEmail
                                    </span>
                                </button>
                                <folder-actions></folder-actions>
                                <button type="button" class="btn btn-default btn-xs" ng-click="onClickRefresh()">
                                    <i class="fa fa-lg fa-refresh"></i>
                                </button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="panel-body">
            <doc-tree object-type="objectType" object-id="objectId" tree-control="treeControl"
                      upload-form="uploadForm" tree-config="treeConfig" top-node-expanded="true"
                      object-info="objectInfo" on-init-tree="onInitTree" read-only="{{isReadOnly(objectInfo)}}"
                      ng-if="objectInfo && treeConfig">
            </doc-tree>
        </div>
    </div>
</div>
