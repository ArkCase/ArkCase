<div ng-controller="DocumentRepository.ActionsController" class="well-sm">
    <div class="row">
        <div class="col-xs-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="restricted" ng-click="onClickRestrict($event)" permission="restrictDocumentRepository"
                            permission-object-type="DOC_REPO" permission-properties="objectInfo" permission-action="disabled">
                    <span translate>document-repository.comp.actions.restrict</span>
                </label>
            </div>
        </div>

        <div class="pull-right">
            <div class="btn-group">
                <button class="btn btn-sm btn-default" ng-bootbox-confirm-action="deleteDR(objectInfo.id)" ng-bootbox-confirm="<i class='fa fa-fw fa-exclamation-triangle text-danger'></i>
                        {{ 'document-repository.comp.actions.confirm.delete.documentRepository.msg' | translate}}">
                    <i class="fa fa-trash-o"></i>
                    <span translate>document-repository.comp.actions.delete.button</span>
                </button>
                <button class="btn btn-sm btn-default" ng-show="showBtnUnsubscribe" ng-click="unsubscribe(objectInfo)">
                    <i class="fa fa-bullhorn"></i>
                    <span translate>document-repository.comp.actions.unsubscribe.button</span>
                </button>
                <button class="btn btn-sm btn-default" ng-show="showBtnSubscribe" ng-click="subscribe(objectInfo)">
                    <i class="fa fa-bullhorn"></i>
                    <span translate>document-repository.comp.actions.subscribe.button</span>
                </button>
                <button class="btn btn-sm btn-default" ng-click="refresh()">
                    <i class="fa fa-refresh"></i>
                </button>
            </div>
        </div>
    </div>
</div>
