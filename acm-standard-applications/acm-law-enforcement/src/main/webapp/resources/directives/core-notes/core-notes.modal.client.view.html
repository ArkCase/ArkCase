<div class="modal-header">
    <h3 ng-hide="isEdit">
        <span translate>common.directive.coreNotes.modal.addNote</span>
    </h3>

    <h3 ng-show="isEdit">
        <span translate>common.directive.coreNotes.modal.editNote</span>
    </h3>

</div>
<div class="modal-body">
    <form name="notesForm">
        <div>
            <label for="notesText"><span translate>common.directive.coreNotes.modal.notes.label</span><span
                    class="required-asterisk">*</span></label>
            <textarea mentio mentio-typed-text="typedTerm" mentio-items="people | filter:label:typedTerm"
                      mentio-select="getMentionedUsers(item)" id="notesText" ng-model="note.note" required class="form-control"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" ng-click="onClickCancel()">
        <span translate>common.directive.coreNotes.modal.btnCancel.text</span>
    </button>
    <button class="btn btn-primary" ng-click="onClickOk()" ng-disabled="notesForm.$invalid">
        <span translate>common.directive.coreNotes.modal.btnOk.text</span>
    </button>
</div>
