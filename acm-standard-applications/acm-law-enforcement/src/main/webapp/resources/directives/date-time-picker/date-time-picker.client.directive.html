<a ng-click="toggleEditable()">{{today}}</a>

<div ng-show="editable" class="date-picker-popover">
    <input type="text" id="comboDateInput"/>
    <span>
        <button ng-show="editable" type="button" class="btn btn-primary btn-sm" title="Submit" ng-click="saveDate()">
            <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button ng-show="editable" type="button" class="btn btn-default btn-sm" title="Cancel" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </span>
</div>
