<div class="input-group">
    <input class="form-control" ng-click="editable = !editable"
            ng-value="timeFormatDisabled ? (today | date: ('common.defaultDateUIFormat' | translate)) : (today | date: ('common.defaultDateTimeUIFormat' | translate))"
            ng-class="!data? 'ng-invalid': '' " />

    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="editable = !editable"><i class="fa fa-calendar"></i></button>
    </span>
</div>

<div ng-show="editable" class="date-picker-popover">
    <input type="text" id="{{datePickerId}}"/>
    <span>
        <button ng-show="editable" type="button" class="btn btn-primary btn-sm" title="Submit" ng-mouseup="saveDate()" ng-click="afterSave({dateType:property})">
            <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button ng-show="editable" type="button" class="btn btn-default btn-sm" title="Cancel" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </span>
</div>
