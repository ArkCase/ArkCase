<div class="modal-header">
    <h3 ng-hide="isEdit">
        <span translate>common.directive.coreParticipants.modal.addParticipant.label</span>
    </h3>

    <h3 ng-show="isEdit">
        <span translate>common.directive.coreParticipants.modal.editParticipant.label</span>
    </h3>

</div>
<div class="modal-body">
    <form name="participantsForm">
        <div>
            <label for="participantType_{{::$id}}" translate>common.directive.coreParticipants.modal.participantType.label</label>
            <span class="required-asterisk">*</span>
            <select id="participantType_{{::$id}}" class="form-control"
                    ng-model="participant.participantType" required
                    ng-options="item.type as item.name for item in participant.participantTypes"></select>
        </div>
        <div>
            <label for="participantName_{{::$id}}" translate>common.directive.coreParticipants.modal.participantName.label</label>
            <span class="required-asterisk">*</span>
            <input id="participantName_{{::$id}}" class="form-control" type="text"
                   ng-model="participant.participantLdapId"
                   ng-click="pickParticipant()" required>

            </input>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="onClickCancel()">
        <span translate>common.directive.coreParticipants.modal.btnCancel.text</span>
    </button>
    <button class="btn btn-primary" ng-click="onClickOk()" ng-disabled="participantsForm.$invalid">
        <span translate>common.directive.coreParticipants.modal.btnOk.text</span>
    </button>
</div>
