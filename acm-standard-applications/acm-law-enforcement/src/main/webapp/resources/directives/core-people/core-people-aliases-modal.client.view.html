<div class="modal-header">
    <h3 ng-hide="isEdit">
        <span translate>common.directive.corePeople.aliases.modal.addAlias</span>
    </h3>

    <h3 ng-show="isEdit">
        <span translate>common.directive.corePeople.aliases.modal.editAlias</span>
    </h3>

</div>
<div class="modal-body">
    <form name="aliasesForm">
        <div>
            <label for="aliasTypes" translate>common.directive.corePeople.aliases.modal.aliasTypes.label</label>
        </div>
        <select id="aliasTypes"
                ng-model="alias.aliasType"
                ng-options="item.type as item.name for item in alias.aliasTypes"></select>

        <div>
            <label for="aliasValue" translate>common.directive.corePeople.aliases.modal.value.label</label>
        </div>
        <input id="aliasValue" type="text" ng-model="alias.aliasValue">
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="onClickCancel()">
        <span translate>common.directive.corePeople.aliases.modal.btnCancel.text</span>
    </button>
    <button class="btn btn-primay" ng-click="onClickOk()" ng-disabled="aliasesForm.$invalid">
        <span translate>common.directive.corePeople.aliases.modal.btnOk.text</span>
    </button>
</div>
