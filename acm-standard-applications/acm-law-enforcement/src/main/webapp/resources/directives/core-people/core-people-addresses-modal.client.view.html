<div class="modal-header">
    <h3 ng-hide="isEdit">
        <span translate>common.directive.corePeople.addresses.modal.addAddress</span>
    </h3>

    <h3 ng-show="isEdit">
        <span translate>common.directive.corePeople.addresses.modal.editAddress</span>
    </h3>

</div>
<div class="modal-body">
    <form name="addressesForm">
        <div>
            <label for="addressTypes_{{::$id}}" translate>common.directive.corePeople.addresses.modal.addressTypes.label</label>
        </div>
        <select id="addressTypes_{{::$id}}"
                ng-model="address.addressType"
                ng-options="item.type as item.name for item in address.addressTypes"></select>

        <div>
            <label for="streetAddress_{{::$id}}" translate>common.directive.corePeople.addresses.modal.street.label</label>
        </div>
        <input type="text" id="streetAddress_{{::$id}}" ng-model="address.streetAddress">

        <div>
            <label for="city_{{::$id}}" translate>common.directive.corePeople.addresses.modal.city.label</label>
        </div>
        <input type="text" id="city_{{::$id}}" ng-model="address.city">

        <div>
            <label for="state_{{::$id}}" translate>common.directive.corePeople.addresses.modal.state.label</label>
        </div>
        <input id="state_{{::$id}}" type="text" ng-model="address.state">

        <div>
            <label for="zip_{{::$id}}" translate>common.directive.corePeople.addresses.modal.zip.label</label>
        </div>
        <input id="zip_{{::$id}}" type="text" ng-model="address.zip">

        <div>
            <label for="country_{{::$id}}" translate>common.directive.corePeople.addresses.modal.country.label</label>
        </div>
        <input id="country_{{::$id}}" type="text" ng-model="address.country">
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" ng-click="onClickCancel()">
        <span translate>common.directive.corePeople.addresses.modal.btnCancel.text</span>
    </button>
    <button class="btn btn-primary" ng-click="onClickOk()" ng-disabled="addressesForm.$invalid">
        <span translate>common.directive.corePeople.addresses.modal.btnOk.text</span>
    </button>
</div>
