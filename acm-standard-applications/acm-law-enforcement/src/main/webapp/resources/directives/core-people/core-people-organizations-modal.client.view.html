<div class="modal-header">
    <h3 ng-hide="isEdit">
        <span translate>common.directive.corePeople.organizations.modal.addOrganization</span>
    </h3>

    <h3 ng-show="isEdit">
        <span translate>common.directive.corePeople.organizations.modal.editOrganization</span>
    </h3>

</div>
<div class="modal-body">
    <form name="organizationForm">
        <div>
            <span translate>common.directive.corePeople.organizations.modal.organizationTypes.label</span>
        </div>
        <select
                ng-model="organization.organizationType"
                ng-options="item.type as item.name for item in organization.organizationTypes"></select>

        <div>
            <span translate>common.directive.corePeople.organizations.modal.value.label</span>
        </div>
        <input type="text" ng-model="organization.organizationValue">
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="onClickCancel()">
        <span translate>common.directive.corePeople.organizations.modal.btnCancel.text</span>
    </button>
    <button class="btn btn-default" ng-click="onClickOk()" ng-disabled="organizationForm.$invalid">
        <span translate>common.directive.corePeople.organizations.modal.btnOk.text</span>
    </button>
</div>
