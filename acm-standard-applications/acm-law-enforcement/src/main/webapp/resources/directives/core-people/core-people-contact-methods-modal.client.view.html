<div class="modal-header">
    <h3 ng-hide="isEdit">
        <span translate>common.directive.corePeople.contactMethods.modal.addContactMethod</span>
    </h3>

    <h3 ng-show="isEdit">
        <span translate>common.directive.corePeople.contactMethods.modal.editContactMethod</span>
    </h3>

</div>
<div class="modal-body">
    <form name="contactForm">
        <div>
            <label for="contactMethodTypes_{{::$id}}" translate>common.directive.corePeople.contactMethods.modal.contactMethodTypes.label</label>
        </div>
        <select id="contactMethodTypes_{{::$id}}"
                ng-model="contact.contactMethodType"
                ng-options="item.type as item.name for item in contact.contactMethodTypes"></select>

        <div>
            <label for="contactMethods_{{::$id}}" translate>common.directive.corePeople.contactMethods.modal.value.label</label>
        </div>
        <input id="contactMethods_{{::$id}}" type="text" ng-model="contact.value">
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="onClickCancel()">
        <span translate>common.directive.corePeople.contactMethods.modal.btnCancel.text</span>
    </button>
    <button class="btn btn-primary" ng-click="onClickOk()" ng-disabled="contactForm.$invalid">
        <span translate>common.directive.corePeople.contactMethods.modal.btnOk.text</span>
    </button>
</div>
