<div class="modal-header">
    <h4 translate>common.directive.docTree.fileTypesDialog.header</h4>
</div>
<div class="modal-body">
    <div>
    	<label>
    		<span translate>common.directive.docTree.fileTypesDialog.type</span>
    		<span class="required-asterisk">*</span>
    	</label>
    	<select class="form-control" ng-model="fileType.selected" required>
        	<option ng-repeat="type in fileTypes" value="{{type.cmd}}">{{type.title}}</option>
    	</select>    
    </div>
    <div>
    	<label>
    		<span translate>common.directive.docTree.fileTypesDialog.language</span>
    		<span class="required-asterisk">*</span>
    	</label>
    	 <select class="form-control" ng-model="fileLanguage.selected" required>
	        <option ng-repeat="language in fileLanguages" value="{{language.locale}}">{{language.desc}}</option>
	    </select>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="onClickOk()" translate>
        common.directive.docTree.fileTypesDialog.btnOK
    </button>
    <button type="button" class="btn btn-secondary" ng-click="$dismiss()" translate>
        common.directive.docTree.fileTypesDialog.btnCancel
    </button>
</div>
