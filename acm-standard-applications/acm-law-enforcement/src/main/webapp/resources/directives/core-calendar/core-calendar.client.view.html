<div class="panel panel-success">
    <div class="panel-heading">
        <div class="panel-title">
            <span translate>common.directive.coreCalendar.title</span>

            <div class="pull-right">
                <button class="btn btn-default btn-xs" ng-click="onClickRefresh()">
                    <i class="fa fa-lg fa-refresh"></i>
                </button>
            </div>
            <div class="pull-right">
                <button tooltip="{{ 'common.directive.coreCalendar.newEvent.button' | translate }}" class="btn btn-default btn-xs" ng-click="addNewEvent()">
                    <i class="fa fa-lg fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div ui-calendar="uiConfig.calendar" event-sources="eventSources" calendar="coreCalendar"></div>
    </div>
</div>
