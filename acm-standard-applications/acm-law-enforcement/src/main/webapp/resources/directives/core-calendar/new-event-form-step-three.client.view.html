<div class="panel-body">
    <div class="row">
        <div class="col-sm-12 form-group">
            <button type="file" ngf-select ng-model="attachmentModel.filesToAttach" multiple ngf-max-size="20MB" ngf-keep="true"
                    ngf-keep-distinct="true" class="btn btn-secondary">
				<span translate>
					common.directive.coreCalendar.addNewEventDialog.form.browseFiles.button
				</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <label>
				<span translate>
					common.directive.coreCalendar.addNewEventDialog.form.selectedFiles.label
				</span>
            </label>
        </div>
        <div class="col-sm-12 form-group">
			<span ng-if="attachmentModel.filesToAttach.length === 0" class="well-sm" translate>
				common.directive.coreCalendar.addNewEventDialog.form.noFiles.label
			</span>
            <ul ng-if="attachmentModel.filesToAttach.length > 0" class="list-unstyled well-sm">
                <li ng-repeat="file in attachmentModel.filesToAttach">
                    <i class="fa fa-file" aria-hidden="true"></i>
                    <strong>{{file.name}}</strong>
                    <i class="fa fa-times cursor-pointer" aria-hidden="true" ng-click="removeSelectedFile($index)"></i>
                </li>
            </ul>
        </div>
    </div>
    <div class="row" ng-if="attachmentModel.attachedFiles.length > 0">
        <div class="col-sm-12">
            <label>
				<span translate>
					common.directive.coreCalendar.addNewEventDialog.form.attachedFiles.label
				</span>
            </label>
        </div>
        <div class="col-sm-12 form-group">
            <ul class="list-unstyled well-sm">
                <li ng-repeat="file in attachmentModel.attachedFiles">
                    <i class="fa fa-file" aria-hidden="true"></i>
                    <strong>{{file.fileName}}</strong>
                    <i class="fa fa-times cursor-pointer" aria-hidden="true" ng-click="removeAttachedFile($index, file)"></i>
                </li>
            </ul>
        </div>
    </div>
</div>
