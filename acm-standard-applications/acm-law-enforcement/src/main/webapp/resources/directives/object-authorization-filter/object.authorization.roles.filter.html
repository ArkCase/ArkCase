<form class="form-inline" ng-submit="filterObjects('Choose User')">
    <button type="submit" class="btn btn-default col-xs-4" ng-disabled="noFilterData">
        <span class="glyphicon glyphicon-search"></span> Search
    </button>
    <div class="form-group pull-right col-xs-8">
        <input type="text" class="form-control filterWordInput" ng-model="filterWord" ng-change="onChangeFilterWord()"
                pattern=".{2,}" title="Error, 2 characters required.">
    </div>
</form>
