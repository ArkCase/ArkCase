<form class="form-inline" ng-submit="filterObjects('Choose User')">
    <div class="form-group">
        <input type="text" class="form-control" ng-model="filterWord" ng-change="onChangeFilterWord()" pattern=".{2,}"
                title="Error, 2 characters required.">
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="noFilterData">
        <span class="glyphicon glyphicon-search"></span> Search
    </button>
</form>
