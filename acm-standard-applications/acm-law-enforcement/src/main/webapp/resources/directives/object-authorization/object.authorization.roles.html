<div class="col-xs-12">
    <div class="col-xs-3 b-r" onscroll="myFunction()">
        <label>{{'common.directive.objectAuthorizationRoles.choose' | translate}}&nbsp; {{objectTitle}}</label>
        <!--Sort od SOLR-->
        <select ng-model="selectedObject" ng-change="selectObject()"
                ng-options="d[objectDisplayName] | translate for d in data.chooseObject" name="" size="15"
                class="form-control" pagination-on-scroll load-more="paginationDataControl.loadObjectsScroll()">
        </select>
        <object-authorization-roles-filter ng-show="showFilter" filter="filterDataControl.objectsFilter(data)" />
    </div>
    <div class="col-xs-4 b-r"><label>{{'common.directive.objectAuthorizationRoles.not_authorized' | translate}}</label>
        <select ng-model="selectedNotAuthorized" ng-options="na[roleDisplayName] for na in data.selectedNotAuthorized"
                name="" size="15" multiple class="form-control" pagination-on-scroll
                load-more="paginationDataControl.loadUnauthorizedScroll()" reset-scroll-px="resetScrollOnSelect">
        </select>
        <object-authorization-roles-filter ng-show="showFilter" filter="filterDataControl.unauthorizedFilter(data)" />
    </div>
    <div class="col-xs-1 b-r" style="text-align:center;"><br /><br /><br /><br />
        <button class="btn btn-rounded btn-sm" data-toggle="tooltip"
                data-title="{{'common.directive.objectAuthorizationRoles.move_right' | translate}}"
                ng-click="authorize()"><i class="fa fa-angle-double-right"></i>
        </button>
        <br /><br />
        <button class="btn btn-rounded btn-sm" data-toggle="tooltip"
                data-title="{{'common.directive.objectAuthorizationRoles.move_left' | translate}}"
                ng-click="unAuthorize()"><i class="fa fa-angle-double-left"></i>
        </button>
        <br /><br /><br /><br /><br />
    </div>
    <div class="col-xs-4 b-r"><label>{{'common.directive.objectAuthorizationRoles.authorized' | translate}}</label>
        <select ng-model="selectedAuthorized" ng-options="a[roleDisplayName] for a in data.selectedAuthorized" size="15"
                multiple class="form-control" pagination-on-scroll
                load-more="paginationDataControl.loadAuthorizedScroll()" reset-scroll-px="resetScrollOnSelect">
                load-more="paginationDataControl.loadAuthorizedScroll()">
        </select>
        <object-authorization-roles-filter ng-show="showFilter" filter="filterDataControl.authorizedFilter(data)" />
    </div>
</div>
