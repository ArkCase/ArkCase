<div class="col-xs-12">
    <div class="col-xs-3 b-r"
         onscroll="myFunction()"><label>{{'common.directive.objectAuthorizationRoles.choose' | translate}}&nbsp;
        {{objectTitle}}</label>
        <select ng-model="selectedObject" ng-change="selectObject()"
                ng-options="d[objectDisplayName] | translate for d in data | orderObjectBy:'objectDisplayName'"
                name="" size="15" id="scrollTest"
                class="form-control">
        </select>
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="filterWord" pattern=".{2,}" title="Error, 2 characters required.">
            </div>
            <button class="btn btn-default text-right" ng-click="filterObjects()">
                <span class="glyphicon glyphicon-search"></span> Search
            </button>
        </form>
    </div>
    <div class="col-xs-4 b-r"><label>{{'common.directive.objectAuthorizationRoles.not_authorized' | translate}}</label>
        <select ng-model="selectedNotAuthorized" ng-options="na[roleDisplayName] for na in notAuthorized| orderObjectBy:'roleDisplayName'"
                name="" size="15" multiple class="form-control">
        </select>
    </div>
    <div class="col-xs-1 b-r" style="text-align:center;"><br/><br/><br/><br/>
        <button class="btn btn-rounded btn-sm" data-toggle="tooltip"
                data-title="{{'common.directive.objectAuthorizationRoles.move_right' | translate}}"
                ng-click="authorize()"><i class="fa fa-angle-double-right"></i>
        </button>
        <br/><br/>
        <button class="btn btn-rounded btn-sm" data-toggle="tooltip"
                data-title="{{'common.directive.objectAuthorizationRoles.move_left' | translate}}"
                ng-click="unAuthorize()"><i class="fa fa-angle-double-left"></i>
        </button>
        <br/><br/><br/><br/><br/>
    </div>
    <div class="col-xs-4 b-r"><label>{{'common.directive.objectAuthorizationRoles.authorized' | translate}}</label>
        <select ng-model="selectedAuthorized"
                ng-options="a[roleDisplayName] for a in authorized| orderObjectBy:'roleDisplayName'" size="15"
                multiple class="form-control">
        </select>
    </div>
</div>
