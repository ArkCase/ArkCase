<div class="col-xs-12">
    <div class="col-xs-3 b-r" onscroll="myFunction()">
        <label>{{'common.directive.objectAuthorizationRoles.choose' | translate}}&nbsp; {{objectTitle}}</label>
        <!--Sort od SOLR-->
        <select ng-model="selectedObject" ng-change="selectObject()"
                ng-options="d[objectDisplayName] | translate for d in data.chooseObject" name="" size="15"
                class="form-control" scroll panel-name-alias="{{objectTitle}}"
                load-more="scrollLoadData.loadObjectsScroll()">
        </select>
        <object-authorization-roles-filter ng-show="showFilter" controller-alias="{{objectTitle}}"
                filter="filterData.objectsFilter(data)" />
    </div>
    <div class="col-xs-4 b-r"><label>{{'common.directive.objectAuthorizationRoles.not_authorized' | translate}}</label>
        <select ng-model="selectedNotAuthorized" ng-options="na[roleDisplayName] for na in notAuthorized" name=""
                size="15" multiple class="form-control" scroll panel-name-alias="{{objectTitle}}Unauthorized"
                load-more="scrollLoadData.loadUnauthorizedScroll()">
        </select>
        <object-authorization-roles-filter ng-show="showFilter" controller-alias="{{objectTitle}}Unauthorized"
                filter="filterData.unauthorizedFilter(data)" />
    </div>
    <div class="col-xs-1 b-r" style="text-align:center;"><br /><br /><br /><br />
        <button class="btn btn-rounded btn-sm" data-toggle="tooltip"
                data-title="{{'common.directive.objectAuthorizationRoles.move_right' | translate}}"
                ng-click="authorize()"><i class="fa fa-angle-double-right"></i>
        </button>
        <br /><br />
        <button class="btn btn-rounded btn-sm" data-toggle="tooltip"
                data-title="{{'common.directive.objectAuthorizationRoles.move_left' | translate}}"
                ng-click="unAuthorize()"><i class="fa fa-angle-double-left"></i>
        </button>
        <br /><br /><br /><br /><br />
    </div>
    <div class="col-xs-4 b-r"><label>{{'common.directive.objectAuthorizationRoles.authorized' | translate}}</label>
        <select ng-model="selectedAuthorized" ng-options="a[roleDisplayName] for a in authorized" size="15" multiple
                class="form-control" scroll panel-name-alias="{{objectTitle}}Authorized"
                load-more="scrollLoadData.loadAuthorizedScroll()">
        </select>
        <object-authorization-roles-filter ng-show="showFilter" controller-alias="{{objectTitle}}Authorized"
                filter="filterData.authorizedFilter(data)" />
    </div>
</div>
