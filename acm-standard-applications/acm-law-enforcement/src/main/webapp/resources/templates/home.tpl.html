<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{{title}}</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Semantic META -->
    <meta name="keywords" content="{{keywords}}">
    <meta name="description" content="{{description}}">

    <!-- Fav Icon -->
    <link href="modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

    {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="{{cssFile}}">
    {% endfor %}

    <!-- custom css-->
    <link rel="stylesheet" href="branding/customcss">

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
    <script src="lib/html5shiv/dist/html5shiv-printshiv.js"></script>
    <![endif]-->

    <script type="text/javascript" src="assets/js/ITHitWebDAVClient.js" ></script>
    <script type="text/javascript" src="api/latest/plugin/admin/googleAnalytics/config.js"></script>
    <base href="{{appPath}}">
</head>

<body class="ng-cloak">
<header data-ng-include="'modules/core/views/header.client.view.html'" class="navbar-arkcase"></header>
<div ng-controller="PageController" ng-class="isLeftMenuCollapsed ? 'page-wrapper collapsed' : 'page-wrapper uncollapsed'">
    <div style="display:table-row">
        <div class="leftnav-menu scroll-body" ng-include="'modules/core/views/left-navigation.client.view.html'" ng-slimscroll=""></div>
        <div class="page-content">
            <section data-ui-view></section>
        </div>
    </div>
</div>

<acm-login>
</acm-login>

<!--Vendors JavaScript Files-->
{% for jsFile in jsFiles%}
<script type="text/javascript" charset="utf-8" src="{{jsFile}}"></script>
{% endfor %}

</body>

</html>
