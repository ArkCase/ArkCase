<div ng-controller="Cases.ActionsFooterController">
    <div class="pull-right">
        <fieldset class="btn-group" permission="buttonAction" permission-object-type="CASE_FILE" permission-properties="objectInfo" permission-action="hide">
            <div>
                <button class="btn btn-sm btn-default" ng-click="onClickNextQueue(nextQueue.name, clientInfo.$dirty)"
                        ng-disabled="requestInProgress || clientInfo.$invalid" ng-repeat="nextQueue in availableQueues">
                    <i class="{{loadingIcon}}" ng-if="nextQueue.name == nameButton && loading"></i>
                    <i class="fa" ng-hide="nextQueue.name == nameButton && loading"></i>
                    <span>{{nextQueue.name}}</span>
                </button>
            </div>
        </fieldset>
        <fieldset class="btn-group">
            <button class="btn btn-sm btn-default" ng-show="hasDeletePermission && objectInfo.status != 'Deleted'" ng-click="onClickNextQueue('Delete', clientInfo.$dirty)">
                <span>{{"Delete"}}</span>
            </button>
        </fieldset>
    </div>
</div>
