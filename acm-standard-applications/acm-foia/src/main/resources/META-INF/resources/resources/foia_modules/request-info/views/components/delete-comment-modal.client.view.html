<div class="modal-header">
    <h3>
        <span translate>requests.comp.deleteComment.modal.title</span>
    </h3>

</div>

<div class="modal-body">
    <label><span translate>requests.comp.deleteComment.modal.comment</span><span class="required-asterisk">*</span></label>
    <input type="text" id="deleteComment" ng-required="true" ng-model="deleteComment" name="deleteComment" class="input-md form-control"
            placeholder="{{ 'requests.comp.deleteComment.modal.placeholder' | translate }}">
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" ng-click="onClickCancel()">
        <span translate>requests.comp.deleteComment.modal.buttons.cancel</span>
    </button>
    <button class="btn btn-primary" ng-click="onClickOk()" ng-disabled="!deleteComment">
        <span translate>requests.comp.deleteComment.modal.buttons.ok</span>
    </button>
</div>
