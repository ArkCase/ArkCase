<div ng-controller="CasesController">
    <div class="module-content">
        <div class="left-sidebar scroll-body" ng-slimscroll="">
            <div class="module-header">
                <h3>
                    <span translate>cases.title</span>
                </h3>
            </div>
            <div ng-include="'modules/cases/views/cases-list.client.view.html'" />
        </div>
        <section class="content-body" ng-show="objectInfo">
            <div class="module-header">
                <div ng-include="'modules/cases/views/components/case-info.client.view.html'"></div>
            </div>

            <ng-form name="clientInfo">
                <div class="clearfix well-sm">
                    <div ng-include="'modules/cases/views/components/case-actions-footer.client.view.html'"></div>
                    <div ng-include="'modules/cases/views/components/case-actions.client.view.html'"></div>
                </div>
                
                <div class="well-sm">
                    <div ng-style="currentRoute != 'cases.main' ? {'display':'none'} : {}">
                        <div ng-include="'modules/cases/views/components/case-main.client.view.html'"></div>
                    </div>
                    <div data-ui-view ng-if="currentRoute != 'cases.main'"></div>
                </div>
            </ng-form>

            <div class="tabbed-footer">
                <a href title="{{linksShown ? 'Hide links' : 'Show links'}}" ng-click="toggleShowLinks()" class="collapsed-button">
                    <i x-ng-class="{'fa fa-angle-double-left' : !linksShown, 'fa fa-angle-double-right' : linksShown}"></i>
                </a>
                <ul ng-if="linksShown" class="nav nav-tabs overview-tabs">
                    <li class="{{getActive(link.id)}}" ng-repeat="link in componentLinks">
                        <a ng-if="!isNodeDisabled(link.title)" ng-click="onClickComponentLink(link.id)">
                            <i class="{{link.icon}}"></i>
                            <span translate>{{link.title}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="content-body" ng-hide="objectInfo">
            <div>{{::progressMsg}}</div>
        </section>
    </div>
</div>
