<div ng-controller="Admin.SecurityEmailTemplatesController">
    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">
                <span translate>admin.security.emailTemplates.table.title</span>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs" ng-click="addNew()">
                        <i class="fa fa-lg fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pagination
                    adjust-table-height="gridOptions.data.length" class="grid"></div>
        </div>
    </div>
    <div class="pull-right well">
        <div class="btn-group">
            <button class="btn btn-xs btn-link" ng-click="saveBurstingConfiguration()">
                <i class="fa fa-save"></i>
                <span translate>admin.security.emailTemplates.settings.btnSave</span>
            </button>
        </div>
    </div>
    <panel-view header="Email Bursting Configuration" collapsible="false">
        <div class="well-sm">
            <div class="row">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="burstOutEmailAttachments" ng-model="emailReceiverConfiguration.enableBurstingAttachments">
                        <span translate>admin.security.emailTemplates.bursting.configuration.label</span>
                    </label>
                </div>
            </div>
        </div>
    </panel-view>
</div>
