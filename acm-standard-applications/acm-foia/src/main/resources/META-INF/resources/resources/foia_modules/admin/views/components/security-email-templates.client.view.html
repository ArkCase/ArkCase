<div ng-controller="Admin.SecurityEmailTemplatesController">
    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">
                <span translate>admin.security.emailTemplates.table.title</span>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs" ng-click="addNew()">
                        <i class="fa fa-lg fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pagination
                    adjust-table-height="gridOptions.data.length" class="grid"></div>
        </div>
    </div>
    <div class="pull-right well">
        <div class="btn-group">
            <button class="btn btn-xs btn-link" ng-click="save()">
                <i class="fa fa-save"></i>
                <span translate>admin.security.emailTemplates.settings.btnSave</span>
            </button>
        </div>
    </div>
    <panel-view header="Email Settings" collapsible="false">
        <div class="well-sm">
            <div class="row">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="enableRequestFromEmail" ng-model="emailReceiverConfiguration.enableRequest">
                        <span translate>admin.security.emailTemplates.settings.enableRequest</span>
                    </label>
                </div>
                <div class="col-lg-4 form-group">
                    <label for="emailRequest" translate>
                        admin.security.emailTemplates.settings.emailRequest.label
                    </label>
                    <input ng-model="emailReceiverConfiguration.user_case" type="email"
                           placeholder="{{'admin.security.emailTemplates.settings.email.placeholder' | translate}}" class="form-control">
                </div>
                <div class="col-lg-4 form-group">
                    <label for="passEmailRequest" translate>
                        admin.security.emailTemplates.settings.password.label
                    </label>
                    <input ng-model="emailReceiverConfiguration.pass_case" type="password"
                           placeholder="{{'admin.security.emailTemplates.settings.password.placeholder' | translate}}"
                           class="form-control">
                </div>
            </div>
        </div>
    </panel-view>

    <div class="pull-right well">
        <div class="btn-group">
            <button class="btn btn-xs btn-link" ng-click="saveBurstingConfiguration()">
                <i class="fa fa-save"></i>
                <span translate>admin.security.emailTemplates.settings.btnSave</span>
            </button>
        </div>
    </div>
    <panel-view header="{{'admin.security.emailTemplates.bursting.configuration.header' | translate}}" collapsible="false">
        <div class="well-sm">
            <div class="row">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="burstOutEmailAttachments" ng-model="emailReceiverConfiguration.enableBurstingAttachments">
                        <span translate>admin.security.emailTemplates.bursting.configuration.label</span>
                    </label>
                </div>
            </div>
        </div>
    </panel-view>
</div>
