<div class="modal-header">
        <h3>
            <span translate>cases.comp.exemption.statutes.title</span>
        </h3>
    </div>
    <div class="modal-body">
        <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-auto-resize ui-grid-pagination

        <button class="btn btn-primary"  ng-click="onClickCancel()">
            <span translate>cases.comp.exemption.modal.close.btn</span>
