<div class="modal-header">
    <h3>
        <span translate>requests.comp.exemption.statute.title</span>
    </h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-6 form-group">
            <select ng-model="statute" ng-options='item as item.value for item in exemptionStatutesList track by item.value'
                    class="input-sm form-control"></select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-secondary" ng-click="cancel()">
        <span translate>requests.comp.exemption.modal.buttons.cancel</span>
    </button>
    <button class="btn btn-primary" ng-click="save()">
        <span translate>requests.comp.exemption.modal.buttons.save</span>
    </button>
</div>
