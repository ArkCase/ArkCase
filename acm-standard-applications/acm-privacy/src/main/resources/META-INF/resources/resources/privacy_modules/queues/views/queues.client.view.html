<section ng-controller="QueuesController">
    <div class="module-content">
        <div class="left-sidebar-sm">
            <div ng-include="'modules/queues/views/components/queues-list.client.view.html'"></div>
        </div>

        <div class="content-body">
            <div class="module-header">
                <div class="well-sm pull-right">
                    <input type="text" class="form-control input-sm" placeholder="{{'queues.search.placeholder' | translate}}">
                </div>
            </div>
            <div class="clearfix well-sm">
                <div class="pull-right">
                    <div class="btn-group">
                        <button permission="massAssigment" permission-properties="selectedQueue"
                                permission-object-type="QUEUE" permission-action="hide"
                                ng-click="assignSelectedQueues()" class="btn btn-sm btn-primary">
                            <span translate>queues.assignSelected.btn</span>
                            <i class="fa fa-caret-right"></i>
                        </button>
                    </div>
                    <div class="btn-group" ng-if="selectedQueue.name != 'Release'">
                        <button permission=" startWork" permission-properties="selectedQueue" permission-action="hide"
                                ng-click="startWorking()" class="btn btn-sm btn-primary">
                            <span translate>queues.startWorking.btn</span>
                            <i class="fa fa-caret-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="well-sm" ng-include="'modules/queues/views/components/requests-list.client.view.html'"></div>
        </div>
    </div>
</section>
