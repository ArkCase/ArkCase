<table class="table table-striped th-sortable table-hover">
    <thead>
    <tr>
        <th id="selectDoc" width2="6%"><input type="checkbox"/></th>
        <th id="docID" width2="4%">ID</th>
        <th id="docTitle" width="35%">Title</th>
        <th id="docType" width="12%">Type</th>
        <th id="docCreated" width="10%">Created</th>
        <th id="docAuthor" width="16%">Author</th>
        <th id="docVersion" width="6%">Version</th>
        <th id="docStatus" width="8%">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td headers="selectDoc"></td>
        <td headers="docID"></td>
        <td headers="docTitle"></td>
        <td headers="docType"></td>
        <td headers="docCreated"></td>
        <td headers="docAuthor"></td>
        <td headers="docVersion"></td>
        <td headers="docStatus"></td>
    </tr>
    </tbody>
</table>

<!--<div class="modal fade" id="dlgDocTreeDnd" tabindex="-1" role="dialog" aria-labelledby="h4DocTreeDnd" aria-hidden="true">-->
<div class="modal fade" id="dlgDocTreeDnd">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;<span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="h4DocTreeDnd">Drag and Drop</h4>
            </div>
            <div class="modal-body">

                <div class="btn-group ">
                    <label>
                        <input type="radio" name="op">
                        <span>Replace document   (If more then one files are dropped, only first one is used) </span>
                        <br/>
                    </label>
                    <label>
                        <input type="radio" name="op">
                        <span>Create document(s) in parent folder</span>
                        <br/>
                    </label>
                    <label>
                        <input type="radio" name="op">
                        <span>Create document(s) in folder</span>
                        <br/>
                    </label>
                </div>
                <br/>

                <div>
                    <label for="selDocTreeFileTypes">File Type: </label>
                    <select id="selDocTreeFileTypes">
                        <option value="" selected>[Please provide a file type]</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
</div>
