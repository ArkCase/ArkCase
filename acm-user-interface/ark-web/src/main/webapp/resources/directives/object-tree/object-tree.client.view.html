<section class="scrollable">
    <header class="dk header">
        <div class="wrapper">
            <div class="input-group">
                <input type="text" class="input-sm form-control edtTreeQuery"
                       placeholder="{{'common.directive.objectTree.edtQuery.placeHolder' | translate}}">
            <span class="input-group-btn">
            <button class="btn btn-sm btn-default" id="btnTreeQuery" type="button">
                {{'common.directive.objectTree.btnQuery.text' | translate}}
            </button>
            </span>
            </div>
        </div>
        <div class="btn-group inline select pull-right" ng-show="treeConfig.sorters">
            <button class="btn btn-default btn-sm  dropdown-toggle" data-toggle="dropdown">
                <span class="dropdown-label"
                      style="width: 65px;">
                <i class="fa fa-sort"></i>
                </span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu text-left text-sm treeSorter">
            </ul>
        </div>

        <div class="btn-group select pull-right" ng-show="treeConfig.filters">
            <button class="btn btn-default btn-sm  dropdown-toggle" data-toggle="dropdown">
                <span class="dropdown-label"
                      style="width: 65px;">
                <i class="fa fa-filter"></i>
                </span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu text-left text-sm treeFilter">
            </ul>
        </div>
    </header>
    <div class="row m-b">
        <div class="col-sm-12">
            <div class="tree"></div>
        </div>
    </div>
</section>
