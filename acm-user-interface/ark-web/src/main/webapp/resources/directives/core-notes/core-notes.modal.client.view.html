<div class="modal-header">
    <h3 ng-hide="isEdit">
        <span translate>common.directive.coreNotes.modal.addNotes</span>
    </h3>

    <h3 ng-show="isEdit">
        <span translate>common.directive.coreNotes.modal.editNotes</span>
    </h3>

</div>
<div class="modal-body">
    <form name="notesForm">
        <div>
            <span translate>common.directive.coreNotes.modal.notes.label</span>
            <textarea ng-model="note.note" required/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="onClickCancel()">
        <span translate>common.directive.coreNotes.modal.btnCancel.text</span>
    </button>
    <button class="btn btn-default" ng-click="onClickOk()" ng-disabled="notesForm.$invalid">
        <span translate>common.directive.coreNotes.modal.btnOk.text</span>
    </button>
</div>
