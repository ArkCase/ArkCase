<div class="col-xs-12">
    <div class="col-xs-3 b-r"><label>Choose Object</label>
        <select ng-model="selectedObject" ng-change="selectObject()"
                ng-options="d[objectDisplayName] for d in data" name="" size="10"
                class="form-control">
        </select>
    </div>
    <div class="col-xs-4 b-r"><label>Not Authorized</label>
        <select ng-model="selectedNotAuthorized" ng-options="na[roleDisplayName] for na in notAuthorized"
                name="" size="10" multiple class="form-control">
        </select>
    </div>
    <div class="col-xs-1 b-r" style="text-align:center;"><br/><br/><br/><br/>
        <button class="btn btn-rounded btn-sm" data-toggle="tooltip" data-title="Move Right"
                ng-click="authorize()"><i class="fa fa-angle-double-right"></i>
        </button>
        <br/><br/>
        <button class="btn btn-rounded btn-sm" data-toggle="tooltip" data-title="Move Left"
                ng-click="unAuthorize()"><i class="fa fa-angle-double-left"></i>
        </button>
        <br/><br/><br/><br/><br/>
    </div>
    <div class="col-xs-4 b-r"><label>Authorized</label>
        <select ng-model="selectedAuthorized" ng-options="a[roleDisplayName] for a in authorized" size="10"
                multiple class="form-control">
        </select>
    </div>
</div>
