<table class="table table-striped th-sortable table-hover">
    <thead>
    <tr>
        <th id="name" width="40%">Name</th>
        <th id="type" width="20%">Type</th>
        <th id="supervisorName" width="20%">Supervisor Name</th>
        <th id="actions" width="20%">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td headers="name"></td>
        <td headers="type"></td>
        <td headers="supervisorName"></td>
        <td headers="actions"></td>
    </tr>
    </tbody>
</table>
<div class="well-sm">
    <button class='btn btn-link btn-xs' type='button' title="{{'common.directive.treeTableView.moreRecords.tooltip' | translate}}" ng-click="onLoadMore(treeData.length)" ng-show="moreRecords>0">
        <i class="fa fa-arrow-down"></i>
        <span>{{moreRecords}} {{'common.directive.treeTableView.moreRecords.title' | translate}} </span>
    </button>
</div>
