<div class="panel panel-success" ng-show="'contactMethods' == row.entity.currentSubGrid">

        <div class="panel-title">{{"cases.comp.people.contactMethods.title" | translate}}

                <button class="btn btn-default btn-xs" ng-click="grid.appScope.addNewContactMethods(row)"><i class="fa fa-lg fa-plus"></i></button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div ui-grid="row.entity.acm$_contactMethods.gridOptions" ui-grid-resize-columns ui-grid-auto-resize
             ui-grid-pagination ui-grid-edit class="grid" style="height:240px;"></div>
    </div>

</div>
