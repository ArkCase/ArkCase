<div ng-controller="CasesController">
    <div class="module-content">
        <div class="left-sidebar scroll-body" ng-slimscroll="">
            <div class="module-header">
                <h3>
                    <span translate>cases.title</span>
                </h3>
            </div>
            <div ng-include="'modules/cases/views/cases-list.client.view.html'"/>
        </div>
        <section class="content-body" ng-show="caseInfo">
            <div class="module-header">
                <div ng-include="'modules/cases/views/components/case-info.client.view.html'"></div>
            </div>
            <div class="clearfix well-sm">
                <div ng-include="'modules/cases/views/components/case-actions.client.view.html'"></div>
            </div>

            <ul class="nav nav-tabs overview-tabs">
                <li class="{{getActive(link.id)}}" ng-repeat="link in componentLinks">
                    <a ng-click="onClickComponentLink(link.id)">
                        <i class="{{link.icon}}"></i>
                        <br/> {{link.title}}
                    </a>
                </li>
            </ul>

            <div class="well-sm">
                <div data-ui-view></div>
            </div>
        </section>

        <section class="content-body" ng-hide="caseInfo">
            <div>{{::progressMsg}}</div>
        </section>
    </div>
</div>
