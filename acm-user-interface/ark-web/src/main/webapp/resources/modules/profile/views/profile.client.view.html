<section ng-controller="ProfileController">
    <div class="module-header">
        <div class="pull-right">
            <div class="btn-group">
                <button class="btn btn-default btn-sm" ng-click="openPasswordDialog()"><i class="fa fa-key"></i> {{'profile.buttons.password' | translate}}</button>
            </div>
        </div>
        <h3> {{'profile.title' | translate}}</h3>
    </div>
    <div class="content-body">
        <div class="well-sm">
        <div class="col-xs-6" >
            <div class="scroll-body" slimscroll="{height: '800px'}" ng-include="'modules/profile/views/components/profile-pic.client.view.html'">
            </div>
            <div class="scroll-body" slimscroll="{height: '800px'}" ng-include="'modules/profile/views/components/profile-group.client.view.html'">
            </div>
            <div class="scroll-body" slimscroll="{height: '800px'}" ng-include="'modules/profile/views/components/profile-subscriptions.client.view.html'">
            </div>
        </div>

        <div class="col-xs-6">
            <div  class="scroll-body" slimscroll="{height: '800px'}" ng-include="'modules/profile/views/components/profile-contact.client.view.html'">
            </div>
            <div class="scroll-body" slimscroll="{height: '800px'}" ng-include="'modules/profile/views/components/profile-company.client.view.html'">
            </div>
        </div>
        </div>
    </div>
</section>
