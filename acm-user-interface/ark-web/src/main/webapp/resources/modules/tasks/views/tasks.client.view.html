<div ng-controller="TasksController">
    <div class="module-content">
        <div class="left-sidebar scroll-body" ng-slimscroll="">
            <div class="module-header">
                <h3>
                    <span translate>tasks.title</span>
                </h3>
            </div>
            <div ng-include="'modules/tasks/views/tasks-list.client.view.html'" />
        </div>

        <section class="content-body" ng-show="taskInfo">
            <div class="module-header">
                <div ng-include="'modules/tasks/views/components/task-parentinfo.client.view.html'"></div>
            </div>
            <div class="clearfix well-sm">
                <div ng-include="'modules/tasks/views/components/task-actions.client.view.html'"></div>
            </div>
            <div class="module-header">
                <div ng-include="'modules/tasks/views/components/task-info.client.view.html'"></div>
            </div>

            <div class="well-sm">
                <a href title="{{linksShown ? 'Hide links' : 'Show links'}}"
                   ng-click="toggleShowLinks()">
                    <i x-ng-class="{'fa fa-plus-square-o' : !linksShown, 'fa fa-minus-square-o' : linksShown}"></i>
                </a>
                <ul ng-if="linksShown" class="nav nav-tabs overview-tabs">
                    <li class="{{getActive(link.id)}}" ng-repeat="link in componentLinks">
                        <a ng-click="onClickComponentLink(link.id)">
                            <i class="{{link.icon}}"></i>
                            <br/> {{link.title}}
                        </a>
                    </li>
                </ul>
            </div>

            <div class="well-sm">
                <div data-ui-view></div>
            </div>
        </section>

        <section class="content-body" ng-hide="taskInfo">
            <div>{{progressMsg}}</div>
        </section>
    </div>
</div>
