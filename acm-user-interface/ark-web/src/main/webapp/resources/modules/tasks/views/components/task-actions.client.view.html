<div ng-controller="Tasks.ActionsController">
    <div class="col-xs-4">
        <!--<div>-->
        <!--&lt;!&ndash; move title to info component &ndash;&gt;-->
        <!--</div>-->
    </div>

    <div class="pull-right">
        <div class="btn-group">
            <button class="btn btn-sm btn-default" ng-click="sign()" ng-show="showBtnSignature"><i
                    class="fa fa-certificate"></i>
                {{'tasks.comp.actions.eSignature.button' | translate}}
            </button>
            <button class="btn btn-sm btn-default" ng-click="subscribe()"><i class="fa fa-bullhorn"></i>
                {{'tasks.comp.actions.subscribe.button' | translate}}
            </button>
            <button class="btn btn-sm btn-default" ng-click="delete()" ng-show="showBtnDelete"><i
                    class="fa fa-times"></i>
                {{'tasks.comp.actions.delete.button' | translate}}
            </button>
            <button class="btn btn-sm btn-default" ng-click="complete()" ng-show="showBtnComplete"><i
                    class="fa fa-check"></i>
                {{'tasks.comp.actions.complete.button' | translate}}
            </button>
            <button class="btn btn-sm btn-default" ng-click="reject()" ng-show="showBtnReject"><i
                    class="fa fa-hand-stop-o"></i>
                {{'tasks.comp.actions.reject.button' | translate}}
            </button>
            <button class="btn btn-sm btn-default" ng-click="onClickOutcome(outcome.name)"
                    ng-repeat="outcome in ::taskInfo.availableOutcomes" ng-show="showBtnOutcomes">
                {{outcome.description}}
            </button>


        </div>
    </div>
</div>
