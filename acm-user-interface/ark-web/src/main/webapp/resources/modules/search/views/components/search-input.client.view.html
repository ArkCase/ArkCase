<div ng-controller="Search.InputController" class="input-group">
    <input type="text" class="input-md form-control" ng-keydown="keyDown($event)" ng-model="searchQuery" placeholder="{{'search.comp.input.placeholder'| translate}}">
    <span class="input-group-btn">
        <button class="btn btn-md btn-default" type="button" ng-click="search()">{{'search.comp.input.button'| translate}}</button>
    </span> 
</div>
