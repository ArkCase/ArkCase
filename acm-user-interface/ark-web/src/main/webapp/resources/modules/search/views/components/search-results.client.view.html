<div ng-controller="Search.ResultsController">
    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">{{'search.comp.results.title' | translate}}</div>
        </div>
        <div class="panel-body">
            <div ui-grid="gridOptions" ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize ui-grid-pagination adjust-table-height="gridOptions.data.length" class="grid"></div>
        </div>
    </div>
</div>
