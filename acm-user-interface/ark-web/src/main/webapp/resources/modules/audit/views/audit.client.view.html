<div ng-controller="AuditController">

	<div class="module-content">
		<div class="left-sidebar">
			<div class="module-header">
				<h3>{{'audit.title' | translate}}</h3>
			</div>
			<div class="well panel">
				<div class="panel-body">

					<div ng-include="'modules/audit/views/components/audit-selection.client.view.html'"></div>

					<div ng-include="'modules/audit/views/components/audit-datepickers.client.view.html'"></div>

					<div>
						<button class="btn btn-sm btn-default left-block" type="button" ng-click="showIframe()">
							{{'audit.navigation.button.generateAuditReport.btn'| translate}}
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="content-body">
			<div class="well">
				<iframe name="audit-iframe" style="width:100%; height:100%;" frameborder="0" ng-src="{{auditReportUrl}}"></iframe>
			</div>
		</div>
	</div>

</div>
