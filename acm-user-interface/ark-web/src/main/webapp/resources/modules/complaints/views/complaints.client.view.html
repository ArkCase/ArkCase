<div ng-controller="ComplaintsController">
    <div class="module-content">
        <div class="left-sidebar scroll-body" ng-slimscroll="">
            <div class="module-header">
                <h3>{{'complaints.title' | translate}}</h3>
            </div>

            <div ng-include="'modules/complaints/views/complaints-list.client.view.html'" />
        </div>

        <section class="content-body" ng-show="complaintInfo">
            <div class="module-header">
                <div ng-include="'modules/complaints/views/components/complaint-info.client.view.html'"></div>
            </div>
            <div class="clearfix well-sm">
                <div ng-include="'modules/complaints/views/components/complaint-actions.client.view.html'"></div>
            </div>

            <ul class="nav nav-tabs">
                <li class="{{getActive(link.id)}}" ng-repeat="link in componentLinks">
                    <a ng-click="onClickComponentLink(link.id)">
                        <i class="{{link.icon}}"></i>
                        <br/> {{link.title}}
                    </a>
                </li>
            </ul>

            <div class="well-sm">
                <div data-ui-view></div>
            </div>
        </section>

        <section class="content-body" ng-hide="complaintInfo">
            <div>{{progressMsg}}</div>
        </section>
    </div>
</div>
