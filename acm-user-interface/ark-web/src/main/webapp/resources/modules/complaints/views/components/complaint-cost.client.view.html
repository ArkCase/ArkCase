<div ng-controller="Complaints.CostController">

        <div class="panel-heading">
            <div class="panel-title">{{'complaints.comp.cost.title' | translate}}</div>
        </div>
        <div class="panel-body">
            <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-selection ui-grid-auto-resize ui-grid-pagination

        </div>
    </div>
</div>
