<div ng-controller="Complaints.DocumentsController">
    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">{{'complaints.comp.documents.title' | translate}}</div>
        </div>
        <div class="panel-body">
            <doc-tree object-type="objectType" object-id="objectId" tree-args="treeArgs" file-types="fileTypes"
                      upload-form="uploadForm">
            </doc-tree>
        </div>
    </div>
</div>
