<div ng-controller="TimeTrackingController">
	<div class="module-content">
		<div class="left-sidebar">
			<div class="module-header">
				<h3>{{'timeTracking.title' | translate}}</h3>
			</div>

			<div class="scroll-body" slimscroll="{height: '800px'}"
					ng-include="'modules/time-tracking/views/time-tracking-list.client.view.html'">
			</div>
		</div>

		<section class="content-body" ng-show="timesheetInfo">
			<div class="module-header">
				<div ng-include="'modules/time-tracking/views/components/time-tracking-info.client.view.html'"></div>
			</div>
			<div class="clearfix well-sm">
				<div ng-include="'modules/time-tracking/views/components/time-tracking-actions.client.view.html'"></div>
			</div>

			<div class="well-sm">
				<div data-ui-view></div>
			</div>
		</section>

		<section class="content-body" ng-hide="timesheetInfo">
			<div>{{progressMsg}}</div>
		</section>
	</div>
</div>
