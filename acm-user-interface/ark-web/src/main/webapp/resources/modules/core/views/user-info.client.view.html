<div class="user-info" ng-controller="UserInfoController">
    <div>
        <div class="user-pic pull-left">
            <img ng-src="{{profilePicDefault && 'assets/img/nopic.png'|| 'proxy/arkcase/api/latest/plugin/ecm/download?ecmFileId='+profileEcmFileID+'&inline=true'}}" >

            <!--<img src="assets/img/ann.png"/>-->
        </div>

        <div dropdown class="user-menu">
            <a href="#" dropdown-toggle><strong><span class="fullname">{{fullName}}</span><span
                    class="glyphicon glyphicon-triangle-bottom"></span></strong></a>
            <ul class="dropdown-menu animated fadeInRight">
                <li ng-repeat="item in menu.items  | orderBy: 'position' ">
                    <a data-ui-sref="{{item.link}}" title="{{item.title}}" class="auto">
                        {{item.title}}
                    </a>
                </li>
                <!--<li><a href="http://www.arkcase.com/docs/" target="_blank" translate>core.userInfo.addedMenu.help</a>-->
                <li><a href="http://www.arkcase.com/docs/" target="_blank">Help</a></li>

                <!--<li><a href="" ng-click="onClickLogout()" translate>core.userInfo.addedMenu.logout</a></li>-->
                <li><a href="" ng-click="onClickLogout()">Logout</a></li>
            </ul>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
