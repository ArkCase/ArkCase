<div class="user-info well-sm" ng-controller="UserInfoController">
    <div class="user-pic pull-left">
        <img src="" width="50" height="57" />
    </div>

    <div dropdown class="user-menu pull-right">
        <a href="#" dropdown-toggle ><strong>Ann Administrator<span class="glyphicon glyphicon-triangle-bottom"></span></strong></a>
        <ul class="dropdown-menu animated fadeInRight">
            <li ng-repeat="item in dropDown | orderBy: 'position' ">
                <a data-ui-sref="{{item.url}}" title="{{item.title}}" class="auto">
                    <i ng-if="item.iconClass" class="navigation-icon {{item.iconClass}}"> </i>
                    {{item.title}}
                </a>
            </li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <div class="clearfix"></div>
</div>
