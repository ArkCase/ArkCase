<div ng-controller="Admin.BrandingCustomCssController">
    <panel-view header="{{'admin.branding.customCss' | translate}}" collapsible="false">
        <div class="row">
            <div class="pull-right">
                <div class="btn-group">
                    <button class="btn btn-sm btn-default" ng-click="saveCssData()" ng-disabled="saveBtnDisabled"><i
                            class="fa fa-edit"/>
                        <span translate>admin.branding.customCss.save</span>
                    </button>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>
        <div class="row">
            <div ui-ace="{
              useWrapMode : true,
              showGutter: true,
              theme:'chrome',
              mode: 'css',
              onLoad: aceLoaded,
              onChange: dataChanged}">
            </div>
        </div>
    </panel-view>
</div>
