<div ng-controller="ReportsController">
    <div class="module-content">
        <div class="left-sidebar">
            <div class="module-header">
                <h3>{{'reports.title' | translate}}</h3>
            </div>
            <div class="well panel">
                <div class="panel-body">

                    <div ng-include="'modules/reports/views/components/reports-selection.client.view.html'"></div>
                    <div ng-include="'modules/reports/views/components/reports-state.client.view.html'"></div>
                    <div ng-include="'modules/reports/views/components/reports-datepickers.client.view.html'"></div>

                    <div>
                        <button class="btn btn-sm btn-default left-block" ng-click="generateReport()" ng-disabled="!data.reportSelected">
                            {{'reports.btn.generateReport'| translate}}
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-body">
            <div class="well">
                <iframe name="reports-iframe" style="width:100%; height:100%;" frameborder="0"
                        ng-src="{{reportUrl}}"></iframe>
            </div>
        </div>
    </div>
</div>
