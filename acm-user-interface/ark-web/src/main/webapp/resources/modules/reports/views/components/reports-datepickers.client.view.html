<div ng-controller="Reports.DatepickersController" ng-cloak>

    <label>{{'reports.label.dateFrom' | translate}}
        <div>
            <input
                type="date"
                ng-model="reportsData.startDate"
                class="form-control"
                datepicker-popup
                value="{{reportsData.startDate}}"
                is-open="opened.openedStart"
            />
        </div>
    </label>
    <label>{{'reports.label.dateTo' | translate}}
        <div>
            <input
                type="date"
                ng-model="reportsData.endDate"
                class="form-control"
                datepicker-popup
                value="{{reportsData.endDate}}"
                is-open="opened.openedEnd"
            />
        </div>
    </label>

</div>
