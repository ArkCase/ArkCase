<div ng-controller="Reports.DatepickersController" ng-cloak>

    <label>{{'reports.label.startDate' | translate}}
        <div>

            <input type="text"
                   class="form-control"
                   datepicker-popup="{{config.datepickerPopupFormat}}"
                   ng-model="reportsData.startDate"
                   is-open="opened.openedStart"
                   ng-click="opened.openedStart = !opened.openedStart"
                   show-button-bar="false"/>
        </div>
    </label>
    <label>{{'reports.label.endDate' | translate}}
        <div>
            <input type="text"
                   class="form-control"
                   datepicker-popup="{{config.datepickerPopupFormat}}"
                   ng-model="reportsData.endDate"
                   is-open="opened.openedEnd"
                   ng-click="opened.openedEnd = !opened.openedEnd"
                   show-button-bar="false"/>
        </div>
    </label>

</div>
