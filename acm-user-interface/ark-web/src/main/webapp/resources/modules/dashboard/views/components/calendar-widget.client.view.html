<div>
    <div ng-if="calendar.showChart">
        </br>
        <canvas id="bar" class="chart chart-bar" chart-data="calendar.data" chart-labels="calendar.labels"
                chart-series="calendar.series"
                chart-responsive="true"
                chart-legend="true"></canvas>
    </div>

    <div class="alert alert-info" ng-if="!calendar.showChart">
        <p class="text-center">
            <span translate>dashboard.widgets.calendar.noDataMessage</span>
        </p>
    </div>
</div>

<div>
    <div ng-if="chartConfig">
        <highchart config="chartConfig"></highchart>
    </div>
    <div class="alert alert-info" ng-if="!chartConfig">
        <p class="text-center">
            <span translate>dashboard.widgets.calendar.noDataMessage</span>
        </p>
    </div>
</div>
