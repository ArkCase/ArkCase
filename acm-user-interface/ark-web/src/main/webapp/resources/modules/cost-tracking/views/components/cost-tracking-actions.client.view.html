<div ng-controller="CostTracking.ActionsController">
    <div class="col-md-12">
        <div class="pull-right">
            <div class="btn-group">
                <button class="btn btn-sm btn-default" ng-click="createNew()">
                    <i class="fa fa-edit"></i>
                    <span translate>costTracking.comp.actions.new.button</span>
                </button>
                <button class="btn btn-sm btn-default" ng-click="edit(costsheetInfo)">
                    <i class="fa fa-edit"></i>
                    <span translate>costTracking.comp.actions.edit.button</span>
                </button>
                <button class="btn btn-sm btn-default" ng-click="refresh()">
                    <i class="fa fa-refresh"></i>
                </button>
            </div>
        </div>
    </div>
</div>
